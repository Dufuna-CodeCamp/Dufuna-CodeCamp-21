<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>contact form</title>
</head>

<body>
	<nav>
		<a href = "home-page.html">Product</a><br><br>
		<a href = "contact-form.html">Contact</a>
	</nav><br><br>
	<form>
		<fieldset>
			<legend>Contact Form</legend>
				<label for = "fname">First Name: </label>
				<input type="text" name="fname" id = "fname" placeholder="Enter first name"><br><br>
				<label for = "lname">Last Name: </label>
				<input type="text" name="lname" id = "lname" placeholder="Enter last name"><br><br>
				<label for = "email">Email: </label>
				<input type="email" name="email" id = "email" placeholder="Enter email" required><br><br>
				<label for = "subject">Subject: </label>
				<input type="text" id = "subject" placeholder="Enter subject here"><br><br>
				<label for = "tarea">Write a message, telling us what you think about our product</label><br>
				<textarea id = "tarea" cols="40" rows="10" placeholder="Enter message here"></textarea><br><br>
				<input type="submit" name="submit" id = "submit">
		</fieldset>
	</form>
</body>
</html>
