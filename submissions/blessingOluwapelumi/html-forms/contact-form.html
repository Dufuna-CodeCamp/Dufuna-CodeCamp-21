<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="#">
</head>


<body>
    <br>

    <nav>

        <a href="../HTML/product-page.html"> Products</a> &nbsp;
        <a href="../html-forms/contact-form.html.html">Contact Page </a>

    </nav> <br><br>

    <form action="#" method="post" enctype="multipart/form-data">

        <fieldset style="width: 30%;">

            <legend>
                <h2>Contact Us</h2>
            </legend>

            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" size="27" placeholder="Enter first Name and Last Name"
                maxlength="10" required><br><br>

            <label for="email">Email</label> &nbsp; &nbsp; &nbsp;
            <input type="email" name="email" id="Email" size="28" placeholder="Please enter your email address"
                required>
            <br><br>

            <label for="subject">Subject </label> &nbsp; &nbsp;
            <input type="text" name="subject" id="subject" size="28" placeholder="please enter subject of your message">
            <br><br>

            <label for="message"> Message</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea> <br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>

</html>
