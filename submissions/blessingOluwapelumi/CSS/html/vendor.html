<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor's page</title>
    <link rel="stylesheet" href="../css/vendorPage.css">
</head>

<body>

    <header>
        <a href="#" id="logo">Food<span>Bag</span></a>
        <nav>
            <a href="#" class="cart"> Cart 
                <span class="notificationDot"></span>
            </a>
            <a href="#"> Login</a>
            <a href="#" id="signup-btn"> Sign up</a>
        </nav>

    </header>

    <div class="top-text">
        <h4>Home > <span>Vendors</span></h4>
        <h2>All Vendors</h2>
    </div>

    <div class="KFC-main">
        <button id="btn"><img src="../assets/image 2.png" alt=""></button>
        <p>KFC</p>
        <a id="desktop-view" href="#">View all</a>

    </div>

    <div class="KFC">

        <div class="KFC-menu">
            <div class="KFC-menu-img">
                <img src="../assets/image4.svg" alt="KFC image King bucket image">
            </div>
            <div class="KFC-menu-pricelist">
                <h5>KFC - King bucket</h5>
                <p> &#8358;5,000</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>


        <div class="KFC-menu">
            <div class="KFC-menu-img">
                <img src="../assets/image4.svg" alt="KFC Zinger Burger image">
            </div>
            <div class="KFC-menu-pricelist">
                <h5> Zinger Burger </h5>
                <p> &#8358;3,600</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="KFC-menu">
            <div class="KFC-menu-img">
                <img src="../assets/image4.svg" alt="KFC Chicken strip image">
            </div>
            <div class="KFC-menu-pricelist">
                <h5>Chicken strips</h5>
                <p> &#8358;1,450</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="KFC-menu">
            <div class="KFC-menu-img">
                <img src="../assets/image4.svg" alt="Yomilicious image">
            </div>
            <div class="KFC-menu-pricelist">
                <h5>Yamilicious</h5>
                <p> &#8358;900</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>



        <a id="mobile-view" href="#">View all</a>


    </div>


    <hr id="ruler1">

    <div class="republic-main">
        <img src="../assets/Chicken republic_logo.svg" alt="chicken-republic-logo">
        <p>Chicken republic</p>
        <a href="#"> View all</a>
    </div>

    <div class="Chicken-republic">

        <div class="CR-menu">
            <div class="CR-menu-img">
                <img src="../assets/image1.svg" alt="Refuel-max-image">
            </div>
            <div class="CR-menu-pricelist">
                <h5>Refuel Max</h5>
                <p> &#8358;1,200</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>


        <div class="CR-menu">
            <div class="CR-menu-img">
                <img src="../assets/image2.svg" alt="Express-Meal-image">
            </div>
            <div class="CR-menu-pricelist">
                <h5>Express meal</h5>
                <p> &#8358;2,000</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>


        <div class="CR-menu">
            <div class="CR-menu-img">
                <img src="../assets/image3.svg" alt="Citizen-meal-image">
            </div>

            <div class="CR-menu-pricelist">
                <h5>Citizen meal</h5>
                <p> &#8358;1,500</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>

        <div class="CR-menu">
            <div class="CR-menu-img">
                <img src="../assets/image3.svg" alt="Crunchy-wings-image">
            </div>

            <div class="CR-menu-pricelist">
                <h5>Crunchy wings</h5>
                <p> &#8358;1,750</p>
            </div>
            <button class="addToCartButton">Add to Cart</button>
        </div>
        <a id="mobile-view" href="#">View all</a>
    </div>

    <script src="/DOM/vendorPage.js"></script>
</body>

</html>
