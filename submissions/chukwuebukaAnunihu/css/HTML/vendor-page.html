<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- External fonts from fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Sarabun:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Company logo and page navigation links -->
    <header>
        <div>
            <p class="top-left">Food<span>Bag</span></p>
        </div>
        <nav>
            <div class="header-nav">
                <a href="#">Cart</a>
                <a href="#">Login</a>
                <a href="#"><input type="button" value="Sign up"></a>
            </div>
        </nav>
    </header>

    <div class="home-vendor-nav">
        <p class="home"><a href="landing-page.html">Home ></a></p>
        <p class="vendors active"><a href="vendor-page.html">Vendors</a></p>
    </div>



    <main>
        <div class="all-vendors">All Vendors</div>

        <!-- KFC -->
        <section class="kfc-section">

            <div class="kfc-logo"><img src="/images/KFC logo.svg" alt="KFC logo">
                <p>KFC</p>
            </div>

            <div class="view-all">View all</div>

            <div id="kfc">
                <div class="king-bucket">
                    <div class="img">
                        <img src="/images/image4.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>KFC - King Bucket</p>
                        </div>
                        <div class="price">
                            <p>#5,000</p>
                        </div>
                    </div>
                    <div class="button1"><button>Add to Cart</button></div>
                </div>

                <div class="zinger-burger">
                    <div class="img">
                        <img src="/images/image4.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Zinger Burger</p>
                        </div>
                        <div class="price">
                            <p>#3,600</p>
                        </div>
                    </div>
                    <div class="button2"><button>Add to Cart</button></div>
                </div>

                <div class="chicken-strips">
                    <div class="img">
                        <img src="/images/image4.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Chicken strips</p>
                        </div>
                        <div class="price">
                            <p>#1,450</p>
                        </div>
                    </div>
                    <div class="button3"><button>Add to Cart</button></div>
                </div>

                <div class="yamilicious">
                    <div class="img">
                        <img src="/images/image4.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Yamilicious</p>
                        </div>
                        <div class="price">
                            <p>#900</p>
                        </div>
                    </div>
                    <div class="button4"><button>Add to Cart</button></div>
                </div>

            </div>
            <div class="view">View all</div>

        </section>

        <hr>

        <!-- Chicken Republic -->

        <section class="chicken-republic-section">

            <div class="chicken-republic-logo"><img src="/images/Chicken republic_logo.svg" alt="KFC logo">
                <p>Chicken republic</p>
            </div>

            <div class="view-all">View all</div>

            <div id="chicken-republic">

                <div class="refuel-max">
                    <div class="img">
                        <img src="/images/image1.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Refuel max</p>
                        </div>
                        <div class="price">
                            <p>#1,200</p>
                        </div>
                    </div>
                    <div class="button1"><button>Add to Cart</button></div>
                </div>

                <div class="express-meal">
                    <div class="img">
                        <img src="/images/image2.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Express meal</p>
                        </div>
                        <div class="price">
                            <p>#2,000</p>
                        </div>
                    </div>
                    <div class="button2"><button>Add to Cart</button></div>
                </div>

                <div class="citizen-meal">
                    <div class="img">
                        <img src="/images/image3.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Citizen meal</p>
                        </div>
                        <div class="price">
                            <p>#1,500</p>
                        </div>
                    </div>
                    <div class="button3"><button>Add to Cart</button></div>
                </div>

                <div class="crunchy-wings">
                    <div class="img">
                        <img src="/images/image3.svg" alt="a bucket of kfc chicken">
                    </div>
                    <div class="item-price">
                        <div class="item">
                            <p>Crunchy wings</p>
                        </div>
                        <div class="price">
                            <p>#1,750</p>
                        </div>
                    </div>
                    <div class="button4"><button>Add to Cart</button></div>
                </div>
            </div>
            <div class="view">View all</div>

        </section>
    </main>

</body>

</html>
