<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <p><a href="../HTML/index.html">Product</a></p>
    <h1>Thanks for stopping by! Our support team is ready to answer all your questions ğŸ˜€ğŸ¤</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" placeholder="Enter your full name" id="fullname"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email address" ><br><br>
            <label for="subject">Subject</label><br>
            <input type="text" name="subject" id="subject" placeholder="IN CAPITAL LETTERS"><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
            <button type="submit">Click to submit</button>
        </fieldset>
    </form>
</body>
</html>
