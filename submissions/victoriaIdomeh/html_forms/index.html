<!DOCTYPE html>
<html lang=<"en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h1>
       CONTACT US
       </h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
        <label for="name">Full Name :</label><br>
        <input type="name" id="name" placeholder="surname first"><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" placeholder="joesmith@gmail.com"><br><br>

         <label for="subject">Subject :</label><br>
         <input type="subject" id="subject"><br><br>

         <label for="message">Message :</label><br>
         <textarea name="message" id="message" cols="30" rows="5"></textarea><br><br>

         <button type="submit">Submit</button>
         </fieldset>
    </form>
</body>
</html>
