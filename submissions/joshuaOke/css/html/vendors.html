<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBag | Vendors</title>
    <link rel="stylesheet" href="../css/vendor.css">
</head>

<body>
    <main class="container">
        <!-- The Header and nav bar -->
        <header>
            <p>
                <span style="color: black;">Food</span><span style="color: #AD4C4C;">Bag</span>
            </p>
            <nav>
                <a href="">Cart<span class="dot"></span></a>
                <a href="">Login</a>
                <a href="" class="button-brown" id="signup">Sign up</a>
            </nav>
        </header>
        <div class="routing">
            <p> Home > <span class="highlight">Vendors</span></p>
        </div>
        <!-- Vendors header -->
        <div class="vendors-header">
            <h1>All Vendors</h1>
        </div>
        <!-- Vendors -->
        <div class="box-container">
            <div class="box">
                <div class="vendor-head">
                    <div>
                        <img src="../assets/KFC logo.svg" class="logo" alt="KFC Logo">
                        <h2 class="black">KFC</h2>
                    </div>
                    <p class="view-small">View All</p>
                </div>
                <div class="item-list">
                    <div>
                        <img src="../assets/image4.svg"  class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">KFC - King Bucket</span><span class="amount">#5,000</span>
                        </p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image4.svg"  class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Zinger Burger</span><span class="amount">#3,600</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image4.svg"  class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Chicken strips</span><span class="amount">#1,450</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image4.svg"  class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Yamilicious</span><span class="amount">#900</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <p class="view-small bottom">View All</p>
            </div>
        <hr>
            <div class="box">
                <div class="vendor-head">
                    <div>
                        <img src="../assets/Chicken republic_logo.svg" class="logo" alt="Chicken Logo">
                        <h2 class="black">Chicken Republic</h2>
                    </div>
                    <p class="view-small">View All</p>
                </div>
                <div class="item-list">
                    <div>
                        <img src="../assets/image1.svg" class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Refuel Max</span><span class="amount">#1,200</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image2.svg" class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Express meal</span><span class="amount">#2,000</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image3.svg" class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Citizen meal</span><span class="amount">#1,500</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div>
                        <img src="../assets/image3.svg" class="food-image" alt="KFC Meal">
                        <p class="info"><span class="item">Crunchy wings</span><span class="amount">#1,750</span></p>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <p class="view-small bottom">View All</p>
            </div>
        </div>
    </main>
    <script src="../../Dom/vendorScript.js"></script>
</body>

</html>
