<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>

</head>

<body>
    <a href="#"><h1>Contact Form</h1></a>
    <form action="#" method="post" enctype="multipart/form-data">
 <label for="full name">Full Name</label><br><br>   
 <Input type="text" name="full name" id="full name" placeholder="Enter your name in full"/><br><br>
 <label for="email">Email</label><br><br>
 <input type="text" name="e-mail" id="e-mail" placeholder="Enter your email address"/><br><br>
 <label for="subject">Subject</label><br</br>
 <input type="text" name="subject" id="suject"/><br><br>
 <label for="message"> Write your message</label><br><br>
 <input type="text" name="message" id="message" rows="10" cols="50"><br><br>

<button type="submit">Submit</button>
</form>
</body>
</html>
