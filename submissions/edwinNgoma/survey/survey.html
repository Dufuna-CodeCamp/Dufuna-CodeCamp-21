<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Product Survey Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Survey Form</legend>
             <label for="firstname">First Name</label> 
         <br>
          <input type="text" name="firstname"  id="firstname"/> <br></br>
          <label for="lastname">Last Name</label> <br></br>
          <input type="text" name="lastname" id="lastname" /> <br></br>
          <label for="adress"> Address</label> <br></br>
          <input type="text" name="address" id="address" disabled /> <br></br>
          <label for="male"> Gender</label> <br></br>
          <input type="radio" name="gender" value="Male" id="male">
          <label for="male">Male</label> <br></br>
          <input type="radio" name="gender" value="Female" id="female">
          <label for="female">Female</label> <br></br>
          <lable for="email">Email:</lable>
          <input type="email" name="email" id="email" placeholder="Enter your email address"> <br></br>

          <label for="description1">How would you like to describe our products</label> <br></br>
          <input type="checkbox" name="description1" id="description1" value="description1">
          <label for="description1">High Quality</label> <br></br>
          <input type="checkbox" name="description2" id="description2" value="description2>
          <label for="description2">Standard</label><br></br>
          <input type="checkbox" name="desciption3" id="description3" value="description3">
          <label for="description3">Unique</label><br></br>
          <input type="checkbox" name="desciption4" id="description4" value="description4">
          <label for="description4">Low Quality</label><br></br>

          <label for="password">Password:</label>
          <input type ="password" name="password" placeholder="Enter your password"><br></br></br>

          <label for="file">Upload file</label>
          <input type="file" name="file" id="file"><br></br>

          <label for="country">Country:</label>
          <select name="country" id="country" >
              <option value="Nigeria">Nigeria</option>
              <option value="Sweden">Sweden</option>
              <option value="Ghana">Ghana</option>
              <option value="Zimbabwe">Zimbabwe</option>
              <option value="USA">USA</option>
              <option value="Zambia" selected>Zambia</option>
          </select><br></br>

          <label for="country-list"> Country with list:</label>
          <input list="country-list" id="country1" name="country">

          <datalist id="country-list">
            <option value="Nigeria">Nigeria</option>
            <option value="Sweden">Sweden</option>
            <option value="Ghana">Ghana</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="USA">USA</option>
            <option value="Zambia" selected>Zambia</option>

          </datalist><br></br>  
          <label for="comments">Write your comments and suggestions about our product</label><br>
          <textarea name="comments" id="comments" cols="50" rows="10"></textarea><br></br>

          <button onclick="alert('Hello, welcome to my website')">Say Hello</button> <br></br> 
          
          
          <input type="image" name="image-button" src="pic.jpg" width="200" height="50"/>
                                                                                              
        </fieldset>
                                                                                                    "


    </form>
</body>
</html>
