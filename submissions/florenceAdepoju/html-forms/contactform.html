  <body>

      >Product</a

      >Contact Us</a
    >
    <br /><br />
    <h1>CONTACT US</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="fullname">Full Name; </label><br />
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Amaka Ubong"
        /><br /><br />
        <label for="Email">Email; </label><br />
        <input
          type="text"
          name="email"
          id="Email"
          placeholder="amakaubong@email.com"
        /><br /><br />
        <label for="subject">Subject; </label><br />
        <input list="sub" id="subject" />
        <datalist id="sub">
          <option value="Camon 17" />
          <option value="Camon 19" /></datalist
        ><br />
        <label for="Message">Message</label><br />
        <textarea name="message" id="mes" rows="8" col="200" name="message">
        </textarea
        ><br /><br />
        <input type="button" name="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
