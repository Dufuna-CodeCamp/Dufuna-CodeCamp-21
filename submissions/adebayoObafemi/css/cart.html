<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="android.css">
    <title>Cart</title>
</head>
<body>
    <header class="food bag">
        <nav>
            <a href="#" class="logo">Food<span>Bag</span></a>
            <div class="navlinks">
                <a href="#" class="nav cart">Cart</a>
                <a href="#" class="nav login">Login</a>
                <a href="#" class="nav signup">Sign up</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="vendornav">
            <a href="#" class="home">Home &gt;</a>
            <a href="#" class="vendor">Cart</a>
            <div id="items">
                <div class="itemscart">
                    <h4>Cart</h4>
                    <h5 class="items">4 items</h5>
                </div>
                <div>
                    <b><a href="#" class="items">Remove all</a></b>
                </div>
            </div>
        </section>

        <section class="kfccart cart">
            <div class="kfcone one">
                <div class="first">
                    <img src="./FoodBag Task Assets(beginner)/KFC logo.svg" alt="KFC">
                    <a href="#" class="kfc">KFC</a>
                </div>
            </div>
            <div class="kfctwo two">
                <div class="menu" id="menu">
                    <div class="img">
                        <img src="./FoodBag Task Assets(beginner)/close.svg" alt="X" class="reduceimagex">
                        <img src="./FoodBag Task Assets(beginner)/image4.svg" alt="kfc" class="reduceimg">
                        <div id="ordernum">
                            <h6 class="option">KFC - King Bucket</h6>
                            <div class="setorder">
                                <img src="./FoodBag Task Assets(beginner)/plus.svg" alt="add" class="reduceimage">
                                <p>2</p>
                                <img src="./FoodBag Task Assets(beginner)/Minus.svg" alt="sub" class="reduceimage">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="price">#10,000</span>
                    </div>
                </div><hr>
                <div class="menu" id="menu">
                    <div class="img">
                        <img src="./FoodBag Task Assets(beginner)/close.svg" alt="X" class="reduceimagex">
                        <img src="./FoodBag Task Assets(beginner)/image3.svg" alt="kfc" class="reduceimg">
                        <div id="ordernum">
                            <h6 class="option">Refuel Max</h6>
                            <div class="setorder">
                                <img src="./FoodBag Task Assets(beginner)/plus.svg" alt="add" class="reduceimage">
                                <p>1</p>
                                <img src="./FoodBag Task Assets(beginner)/Minus.svg" alt="sub" class="reduceimage">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="price">#1,200</span>
                    </div>
                </div><hr>
                <div class="menu" id="menu">
                    <div class="img">
                        <img src="./FoodBag Task Assets(beginner)/close.svg" alt="X" class="reduceimagex">
                        <img src="./FoodBag Task Assets(beginner)/image1.svg" alt="kfc" class="reduceimg">
                        <div id="ordernum">
                            <h6 class="option">Chicken strips</h6>
                            <div class="setorder">
                                <img src="./FoodBag Task Assets(beginner)/plus.svg" alt="add" class="reduceimage">
                                <p>1</p>
                                <img src="./FoodBag Task Assets(beginner)/Minus.svg" alt="sub" class="reduceimage">
                            </div>
                        </div>
                    </div>
                    <div>
                        <span class="price">#1,200</span>
                    </div>
                </div><hr>
                <div class="menu" id="menu">
                    <div id="scooter">
                        <div id="image">
                            <img src="./FoodBag Task Assets(beginner)/scooter 1.svg" alt="delimg">
                        </div>
                        <div>
                            <h6 class="option">Delivery fee</h6>
                        </div>
                    </div>
                    <div id="delfee">
                        <span class="price">#1,200</span>
                    </div>
                </div><hr>
                <div id="total">
                    <h4>Total</h4>
                    <span class="price">#13,600</span>
                </div>
            </div>
        </section>
        <button>Checkout</button>
    </main>
</body>
</html>
