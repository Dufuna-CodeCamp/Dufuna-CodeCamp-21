<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Conditionals</title>
</head>
<body>
    <script>
        for (var i = 1; i <= (123 -7); i++) {
    if ((i % 3 === 0) && (i % 5 === 0)) {
        document.write("Software Developer");
    } else if (i % 3 === 0) {
        document.write("Software");
    } else if (i % 5 === 0) {
        document.write("Developer")
    } else {
        document.write(i);
    }
    document.write("<br>")
}
    </script>
</body>
</html>
