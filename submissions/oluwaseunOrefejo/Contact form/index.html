<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us form</title>
</head>
<body>
    <p>CONTACT US</p> 
    <p>We're here because of you</p>
    <form action="#">
        <label for="firstname">Firstname:</label>
        <input type="text" name="firstname" id="firstname" placeholder="Firstname">
        <br>
        <br>
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Lastname">
        <br>
        <p>Did you buy a product from us:</p>
        <label for="yes">Yes</label>
        <input type="radio" name="product" id="yes">
        <br>
        <label for="no">No</label>
        <input type="radio" name="product" id="no">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="enter your email"> 
        <br>
        <p>How would you like to describe our product:</p>
        <label for="high quality">High quality</label>
        <input type="Checkbox" name="quality" id="" />
        <br />
        <label for="standard">Standard</label>
        <input type="Checkbox" name="quality" id="standard" />
        <br />
        <label for="unique">Unique</label>
        <input type="Checkbox" name="quality" id="Unique" />
        <br />
        <label for="low quality">Low quaity</label>
        <input type="Checkbox" name="quality" id="low quality" />
        <br>
        <p>How long has the product been with you:</p>
        <label for="duration">Please select duration:</label>
        <select name="duration" id="duration">
            <option value="">--Please select an option--></option>
            <option value="1-2days">1-2days</option>
            <option value="2-3days">2-3days</option>
            <option value="3-4days">3-4days</option>
            <option value="4-5days">4-5days</option>
        </select>
        <br>
        <p>Please fill in your complain below and we'll get back to you</p>
        <textarea name="complaint" rows="7" col="200"></textarea>
    </form>
</body>
</html>
