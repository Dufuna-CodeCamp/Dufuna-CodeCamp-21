<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact Form</title>
</head>
<body>
    <hr>
        <h1 style="font-size: 70px; text-align: center;" ><b>Olabode's Store</b></h1>
        <nav style="font-size: 30px; text-align:center">
            <a href="ProductPage.html">Product</a>
        </nav><hr>
    <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact</legend>
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="First Name first"/> <br><br>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"/><br><br>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"/><br><br>
            <label for="message"> Message</label><br>
            <textarea name="message" id="message" cols="100" rows="10"></textarea>
            <button>Submit</button>
        </fieldset>

</body>
</html>
