    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
    </head>
    <body>
        <nav>
            <a href="../HTML/About us.html">About Us</a>
            <a href="../HTML-Forms/contact1.html">Contact Us</a>
        </nav>
        <h1>Contact Us</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact Us Form</legend>
                <p>Have any complaints about products or want to make enquiries?</p>
                 <p>You can reach us here</p>
                 <label for="fullname">Full Name: </label>
                 <input type="text" name="fullname" placeholder="Full Name" /> <br><br>

                 <label for="email">Email: </label>
                 <input type="email" name="email" placeholder="jane@example.com" /> <br><br>

                 <label for="subject">Subject: </label>
                 <input type="text" name="subject" placeholder="subject"/> <br><br>

                 <label for="message">Message </label> <br><br>
                 <textarea placeholder="Enter your message here" style="resize: none;" cols=45 rows=10></textarea> <br><br>

                 <button style="cursor: pointer;">Submit Form</button>
                 <input type="reset">
            </fieldset>
        </form>
    </body>
    </html>
</body>
</html>
