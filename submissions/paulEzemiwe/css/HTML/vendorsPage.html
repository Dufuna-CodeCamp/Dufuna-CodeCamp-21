<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendors Page</title>
    <link rel="stylesheet" href="../CSS/vendorsPage.css" />

  <body>
    <header class="header-container">
      <nav class="nav">
        <div class="nav__logo">
          <p class="nav__logo--black">
            Food<span class="nav__logo--red">Bag</span>
          </p>
        </div>
        <div>

            />

          </div>

            />

              <span class="kfc__title">KFC - King Bucket</span>

            />
            <div class="kfc__text">

              <span class="kfc__price">#900</span>
            </div>
            <button class="kfc__CTA">Add to Cart</button>
          </div>

        <div class="vendor__box">
          <div class="vendor__logo">
            <img
              src="../assets/svgs/Chicken republic_logo.svg"

        <div class="kfc__gallery">
