<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
</head>
<body>
    <nav>
        <a href="../product-page.html">Product</a>
    </nav>
    <form action="#" method="post" enctype="multipart/form-data" >
        <legend><h1>CONTACT US</h1></legend>
        <strong>you can contact us using the form below</strong>
        <br>
        <br>
        <!--name-->
        <label for="full-name">Full Name</label>
        <br>
        <input type="text" name="full-name" id="full-name" placeholder="eg jack daniel" required/>
        <br>
        <br>
        <!--email-->
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="example john1@gmail.com" required/>
        <br>
        <br>
        <!--subject-->
        <label for="subject">Subject</label>
        <br>
        <input type="text" name="subject" id="subject"/>
        <br>
        <br>
        <!--textarea-->
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="60" rows="10" placeholder="your message here"></textarea>
        <br>
        <br>
        <input type="button" value="submit" id="submit-btn">
        <br>
        <br>
    </form>
        <footer>
            <p>

            </p>
        </footer>
</body>
</html>
