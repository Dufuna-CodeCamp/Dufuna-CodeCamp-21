<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
  </head>
<body>
    <h1>Product survey Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Survey form</legend>
        <label for="Firstname">First Name</label> <br>
        <input type="text" name="Firstname" id="Firstname"/> <br>
        <label for="lastname">Last Name</label> <br>
        <input type="text" name="lastname" id="lastname"/> <br>
        <label for="address">Address</label> <br>
        <input type="text" name="address" id="address" disabled/> <br>
        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" value="Male" id="Male"/>
        <label for="Male">Male</label> <br>
        <input type="radio" name="gender" value="Female" id="Female"/>
        <label for="Female">Female</label> <br><br>
        <label for="Email">Email:</label> <br>
        <input type="email" placeholder="enter email" id="email"> <br><br>
        <label for="description">How would you rate our product:</label> <br>
        <input type="checkbox" name="description1" id="description1" value="description1">
        <label for="description1">High quality</label> <br>
        <input type="checkbox" name="description2" id="description2" value="description2">
        <label for="description2">Standard</label> <br>
        <input type="checkbox" name="description3" id="description3" value="description3">
        <label for="description3">Low quality</label> <br><br>

        <label for="Password">PASSWORD:</label> <br>
        <input type="password" name="password">

        <label for="file">Upload file</label> <br>
        <input type="file" name="file" id="file" accept="pdf"><br><br>

        <label for="Country">Country</label>
        <select name="Country" id="Country">
          <option value="Nigeria">Nigeria</option>
          <option value="Zambia">Zambia</option>
          <option value="Ghana" selected>Ghana</option>
          <option value="Cameroon">Cameroon</option>
        </select><br><br>

        <label>Country With List</label> <br>
        <input list="Country List" id="Country1" name="Country">

        <datalist id="Country List">
          <option value="Nigeria"></option>
          <option value="Zambia"></option>
          <option value="Ghana"></option>
          <option value="Cameroon"></option>
        </datalist> <br><br>


        <label for="Comments">Write your comments and review about our products</label> <br>
        <textarea name="Comments" id="" cols="30" rows="10"></textarea> <br>


        <button onclick="alert('Hello, and welcome to my webpage')">Submit</button>

      </fieldset>
        
    </form>
</body>

</html>
