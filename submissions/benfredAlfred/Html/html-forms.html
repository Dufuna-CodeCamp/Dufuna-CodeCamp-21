<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Contact Form</title>
</head>
<body>
    <header>
        <a href=" html-forms.html">Contact Form</a>
        <a href="index.html">Product</a>
    </header>
    <main>
        <form action="#" method="post" enctype="multipart/form-data" >
            <fieldset>
                <legend>Contact Form</legend>
                <label for="Fullname">Full name:</label> <br>
                <input type="text" name="Fullname" id="Firstname" placeholder="enter fullname"> <br><br>
                <label for="Email">Email:</label> <br>
                <input type="email" name="Email" id="Email" placeholder="enter email"> <br><br>
                <label for="subject">Subject:</label> <br>
                <input name="subject" id="subject" placeholder="refund product..."> <br><br><br>
                <label for="message">Message:</label> <br>
                <input name="message" id="message"  placeholder="enter a message here!"> <br> 
                
                <button type="submit" onclick="alert('Thank You! for reaching out to us')">Submit</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
