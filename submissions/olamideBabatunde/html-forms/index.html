<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Form </h1>
    <form action="#" method="post" enctype="text/plain"></form>
<label for="fullname">Full Name:</label><br>
<input type="text" placeholder="Enter your Full name"><br>
<label for="email">Email:</label><br>
<input type="mail" placeholder="Enter your Email address"> <br>
<label for="subject">Subject:</label> <br>
<input type="text" placeholder="Enter the subject"><br>
<label for="message">Message:</label><br>
<textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
<button type="submit">Submit</button>

</form>
</body>

</html>
