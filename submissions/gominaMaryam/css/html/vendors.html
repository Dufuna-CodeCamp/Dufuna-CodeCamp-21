<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>FoodBag - Vendors</title>
  </head>
  <body>
    <header>
      <h3 class="logo">Food<span>Bag</span></h3>
      <nav>
        <ul class="nav-list">
          <li class="nav-items"><a href="#">Cart</a></li>
          <li class="nav-items"><a href="#">Login</a></li>
          <li class="nav-items">
            <a class="signup" href="#">Sign Up</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="navtab">
        <p class="nav"><span>Home > </span>Vendors</p>
      </div>
      <h3 class="all-vendors">All Vendors</h3>
      <section class="vendor-container">
        <div class="vendor-bar">
          <div class="vendor-head">
            <img src="../images/image 2.png" alt="kfc" />
            <p>KFC</p>
          </div>
          <button class="viewbtn">View all</button>
        </div>
        <div class="vendor-content">
            <div class="vendor-box">
                <img src="../images/image4.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>KFC - King Bucket</h5>
                    <p>#5,000</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image4.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Zinger Burger</h5>
                    <p>#3,600</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image4.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Chicken strips</h5>
                    <p>#1,450</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image4.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Yamilicious</h5>
                    <p>#900</p>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
         <button class="viewbtn mdbtn">View all</button>
      </section>
      <section class="vendor-container">
        <div class="vendor-bar">
          <div class="vendor-head">
            <img src="../images/Chicken republic_logo.svg" alt="Chicken Republic" />
            <p>Chicken republic</p>
          </div>
          <button class="viewbtn">View all</button>
        </div>
        <div class="vendor-content">
            <div class="vendor-box">
                <img src="../images/image1.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Refuel Max</h5>
                    <p>#5,000</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image2.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Express meal</h5>
                    <p>#1,450</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image2.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Citizen meal</h5>
                    <p>#1,000</p>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="vendor-box">
                <img src="../images/image3.svg" alt="KFC">
                <div class="vendor-text">
                    <h5>Crunchy wings</h5>
                    <p>#2,400</p>
                </div>
                <button>Add to Cart</button>
            </div>
        </div>
         <button class="viewbtn mdbtn">View all</button>
      </section>
    </main>
  </body>
</html>
