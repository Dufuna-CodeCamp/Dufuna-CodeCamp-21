<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;900&display=swap" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css" />
		<title>FoodBag - Vendors</title>
	</head>
	<body>
		<header class="container-fluid px-md-5 px-2">
			<nav class="navbar justify-content-between align-items-center py-3">
				<h3 class="nav-brand">
					Food<span class="text-brown">Bag</span>
				</h3>
				<ul class="nav align-items-center">
					<li class="nav-item cart">
						<a class="nav-link text-dark" href="#">Cart</a><span class="active-cart"></span>
					</li>
					<li class="nav-item">
						<a class="nav-link text-dark" href="#">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-brown border-brown rounded py-1" href="#">Sign Up</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="container-fluid px-md-5 px-2">
			<div class="py-5">
				<p class="nav">
					<span class="text-secondary">Home > </span>Vendors
				</p>
			</div>
			<h3 class="">All Vendors</h3>
			<section class="pb-5">
				<div class="py-3 d-flex align-items-center justify-content-between">
					<div class="d-flex gap-3 align-items-center">
						<img src="../../css/images/image 2.png" alt="kfc" />
						<p class="pt-3 fs-4">KFC</p>
					</div>
					<button class="border-0 bg-white text-brown">
						View all
					</button>
				</div>
				<div class="d-flex justify-content-around justify-lg-content-between flex-wrap gap-5">
					<div class="">
						<img src="../../css/images/image4.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="fw-bold text-ash">KFC - King Bucket</small>
							<p class="text-green">#5,000</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div class="">
						<img src="../../css/images/image4.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="fw-bold text-ash">Zinger Burger</small>
							<p class="text-green">#3,600</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div class="">
						<img src="../../css/images/image4.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="fw-bold text-ash">Chicken strips</small>
							<p class="text-green">#1,450</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div class="">
						<img src="../../css/images/image4.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="fw-bold text-ash">Yamilicious</small>
							<p class="text-green">#900</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
				</div>
			</section>
      <div class="d-md-none py-3 text-center" v>
        <button class="border-0 bg-white text-brown">View all</button>
      </div>
			<hr />
			<section class="py-5">
				<div class="d-flex align-items-center justify-content-between">
					<div class="d-flex gap-2 align-items-center">
						<img src="../../css/images/Chicken republic_logo.svg" alt="Chicken Republic"/>
						<p class="pt-3 fs-5">Chicken republic</p>
					</div>
					<button class="border-0 text-brown bg-white">
						View all
					</button>
				</div>
				<div class="d-flex justify-content-around justify-lg-content-between flex-wrap gap-5">
					<div>
						<img src="../../css/images/image1.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="text-ash fw-bold">Refuel Max</small>
							<p class="text-green">#5,000</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div>
						<img src="../../css/images/image2.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="text-ash fw-bold">Express meal</small>
							<p class="text-green">#1,450</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div>
						<img src="../../css/images/image2.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="text-ash fw-bold">Citizen meal</small>
							<p class="text-green">#1,000</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
					<div>
						<img src="../../css/images/image3.svg" alt="KFC" />
						<div class="py-2 ps-1 d-flex justify-content-between">
							<small class="text-ash fw-bold">Crunchy wings</small>
							<p class="text-green">#2,400</p>
						</div>
						<button class="border-brown text-brown bg-white px-2 py-1">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="d-md-none py-3 text-center">
					<button class="border-0 bg-white text-brown">
						View all
					</button>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
