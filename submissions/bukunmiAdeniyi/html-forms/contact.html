<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
</head>
<body>
    <h1>Contact</h1>
    <fieldset >
        <legend>Contact Us</legend>
    <label for="fullname">Full Name:</label><br>
    <input type="text" name="fullname" id="fullname" placeholder="Enter your surname first"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" placeholder="Enter your email here "><br><br>
    <label for="subject">Subject:</label><br>
    <input type="text" name="subject" id="subject"><br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" id="message" cols="30" rows="15SS"></textarea><br><br>

    <button>Submit</button>
</fieldset>
</body>
</html>
