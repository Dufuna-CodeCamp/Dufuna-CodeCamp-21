<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <link rel="stylesheet" href="../css/vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <div id="header">
        <p class="font20">Food<span id="bag">Bag</span></p>

        <div id="right-head">
            <a href="#" class="right font16">Cart</a>
            <a href="#" class="right font16">Login</a>
            <a href="#" class="right font16" id="sign-up">Sign Up</a>
        </div>

        <!-- navigation -->
    <div id="navigation">
        <a href="../html/landing.html" class="font14">Home > </a>
        <a href="#" class="font14-500">Vendors</a>
    </div>
    </div>
    

    <h1 class="font30-500" id="vendorh1">All Vendors</h1>

    <!-- KFC -->
    <div class="vendor-head">
        <div class="vendor">
            <img src="../images/KFC logo.svg" alt="">
            
            <h2 class="font20">KFC</h2>

            
        </div>
        <a href="#" class="font16-500 view-desktop">View all</a>
    </div>
    <div class="vendor-grid">
        <!-- KFC - King Bucket  -->
        <div class="item">
            <div class="item-img">
                <img  src="../images/image4.svg" alt="" >
            </div>
            <div>
                <p class="font16-600">KFC - King Bucket <span class="amount">#5000</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
             Add to Cart
            </button>
            <button class="font16-500  clicked-btn">
                <img src="../images/remove.svg" alt=""> Remove
            </button>    
        </div>

        <!-- Zinger Burger -->
        <div class="item">
            <div class="item-img">
                <img src="../images/image4.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Zinger Burger <span class="amount">#3600</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
             Add to Cart
            </button>   
        </div>

        <!-- Chicken strips -->
        <div class="item">
            <div class="item-img">
                <img src="../images/image4.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Chicken strips <span class="amount">#1450</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
             Add to Cart
            </button>   
        </div>

        <!-- Yamilicious -->
        <div class="item imgfour">
            <div class="item-img">
                <img src="../images/image4.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Yamilicious <span class="amount">#900</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
             Add to Cart
            </button>   
        </div>
        <a href="#" class="font16-500 view-mobile ">View all</a>
    </div>

    <hr>
    <!-- Chicken republic -->

    <div class="vendor-head">
        <div class="vendor">
            <img src="../images/Chicken republic_logo.svg" alt="">
            
            <h2 class="font20">Chicken Republic</h2>

            
        </div>
        <a href="#" class="font16-500 view-desktop ">View all</a>
    </div>
    <div class="vendor-grid">
        <!-- Refuel Max  -->
        <div class="item">
            <div class="item-img">
                <img src="../images/image1.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Refuel Max <span class="amount">#1,200</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
            
                Add to Cart
                </button>   
        </div>

        <!-- Express meal -->
        <div class="item">
            <div class="item-img">
                <img src="../images/image2.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Express meal <span class="amount">#2,000</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
            
                Add to Cart
                </button>   
        </div>

        <!-- Citizen meal -->
        <div class="item">
            <div class="item-img">
                <img src="../images/image3.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Citizen meal <span class="amount">#1,500</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button"> 
             Add to Cart
            </button>   
        </div>

        <!-- Crunchy wings -->
        <div class="item imgfour">
            <div class="item-img">
                <img src="../images/image3.svg" alt="">
            </div>
            <div>
                <p class="font16-600">Crunchy wings <span class="amount">#1,750</span></p>
            </div> 
            <button class="font16-500 vendor-grid-button">
            
                Add to Cart
            </button>   
        </div>
        <a href="#" class="font16-500 view-mobile ">View all</a>
    </div>




    <script src="../js/vendor.js"></script>

</html>
