<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/vendor.css" />
    <title>FoodBag-Vendors Page</title>
</head>

<body>
    <header>
        <!-- Heading part of the Vendor Page -->
        <section class="header-part">
            <nav class="header-list">
                <div>
                    <h2>Food<span style="color:red">Bag</span></h2>
                </div>
                <div class="navigation-links">
                    <ul>
                        <li class="nav-item"><a href="#">Cart</a><span class="nav-notice"></span></li>
                        <li><a href="#">Login</a></li>
                        <li class="button"><a href="#"> Sign up</a></li>
                    </ul>
                </div>
            </nav>
    </header>
    </section>
    <!-- Main Section -->
    <main>
        <div class="product-nav">
            <p class="nav-part"><span>Home</span> > Vendors</p>
        </div>
        <h3 class="vendor">All Vendors</h3>
        <!-- Vendors Products -->
        <section class="vendor-section">
            <div class="vendor-div">
                <div class="vendor-details">
                    <img src="../CSS/images/image 2.png" alt="KFC" />
                    <p>KFC</p>
                </div>
                <button class="btn-view">View all</button>
            </div>
            <div class="vendor-container">
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28.png" class="image" alt="KFC" />
                    <div class="vendor-data">
                        <h5>KFC - King Bucket</h5>
                        <p>#5,000</p>
                    </div>
                    <button class="add-btn btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28.png" class="image" alt="KFC" />
                    <div class="vendor-data">
                        <h5>Zinger Burger</h5>
                        <p>#3,600</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28.png" class="image" alt="KFC" />
                    <div class="vendor-data">
                        <h5>Chicken strips</h5>
                        <p>#1,450</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28.png" class="image" alt="KFC" />
                    <div class="vendor-data">
                        <h5>Yamilicious</h5>
                        <p>#900</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </section>
        <!-- Second Part -->
        <section class="vendor-section vendor-section-2">
            <div class="vendor-bar">
                <div class="vendor-heading">
                    <img src="../CSS/images/Ellipse 35.png" alt="Chicken Republic" />
                    <p>Chicken republic</p>
                </div>
                <p class="text">view all</p>
            </div>
            <div class="vendor-container">
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28 (1).png" alt="KFC" />
                    <div class="vendor-text">
                        <h5>Refuel Max</h5>
                        <p>#5,000</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 32.png" alt="KFC" />
                    <div class="vendor-text">
                        <h5>Express meal</h5>
                        <p>#1,450</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28 (2).png" alt="KFC" />
                    <div class="vendor-text">
                        <h5>Citizen meal</h5>
                        <p>#1,000</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
                <div class="vendor-cart">
                    <img src="../CSS/images/Rectangle 28 (2).png" alt="KFC" />
                    <div class="vendor-text">
                        <h5>Crunchy wings</h5>
                        <p>#2,400</p>
                    </div>
                    <button class="add-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../DOM/vendor.js"></script>
</body>

</html>
