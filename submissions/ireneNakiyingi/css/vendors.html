<!DOCTYPE html>
<html>
    <head>
        <title>FoodBag Vendors</title>
        <link rel="stylesheet" href="vendors.css">

    <body>
        
        <nav class="nav">

        </div> <br><br>

            </div>

        </div>
        <section class="cr">

                    <img src="image1.svg" alt="refuel">
