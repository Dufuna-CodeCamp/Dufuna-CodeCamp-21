
<head>
<meta charset="utf-8">
<title>Contact Form</title>	
</head>
<body>
		<h1>
			ShopIT
		</h1>
			<form action="#" method="post" enctype="multipart/form-data">
		</form>
		<h3>
			Reach out to us
		</h3>
		<form> 
			<fieldset>
				<legend><strong>Contact Form</strong></legend>
				<label for="full name">Full name</label><br>	
			<input type="text" name="full name" id="full name" />
			<br>
			<label for="gender">Gender</label><br>
			<input type="radio" name="gender" id="male" value="male">
			<label for="male">Male</label><br>
			<input type="radio" name="gender" id="female" value="female">
			<label for="female">Female</label><br>
			<label for="email">Email</label><br>
			<input type="email" name="email" id="email" placeholder="enter you email address"><br>
			<label for="country">Country</label><br>
			<input list="country-list" id="country" name="country">
			<datalist id="country-list">
				<option value="Albania">
				<option value="Bahamas">
				<option value="China">
				<option value="Ghana">
				<option value="Nigeria">		
				<option value="Rwanda">
				<option value="South Africa">	
				<option value="Zambia">
			</datalist><br>
			<label for="subject"> Subject</label><br>
			<input type="text" name="subject" id="subject"><br>
			<label for="Message">Message</label><br>
			<textarea name="Message" id="Message" cols="40" rows="10"></textarea><br><br>
			<button type="submit">Submit</button>
	    </form>	
			</fieldset>
</body>
</html>
