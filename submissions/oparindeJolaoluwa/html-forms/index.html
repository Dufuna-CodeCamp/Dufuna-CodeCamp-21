<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Jompog Empire</h1>
    <p><em>Home of all accessories</em></p>
    <form action="#" method="post">
        <fieldset>
            <legend><h3>Contact Form</h3></legend>
            <label for="firstname">Full Name</label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your Fullname"/><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="jolaoluwa@gmail.com"/><br><br>
            <label for="subject">Subject</label><br>
            <input type="text" name="subject" id="subject"/><br><br>
            <label for="message">Message</label><br>
            <textarea rows="10" cols="40" name="message"></textarea><br><br>
            <input type="submit" name="submit" value="Submit"/>
        </fieldset>
    </form>
</body>
</html>
