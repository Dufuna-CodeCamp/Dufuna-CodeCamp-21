<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Page</title>
    <link rel="stylesheet" href="stylesvendor.css">
</head>

<body>
    <div class="container">
        <div class="front"></div>
        <header>
            <h1 class="logo"> <a href="#" style="text-decoration: none; color: grey;">Food<span
                        style="color:rgb(168, 7, 7);">Bag</span></a></h1>
            <ul>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#" id="sign">Sign up</a></li>
            </ul>
        </header>
        <section>
            <p class="start">
                <a href="#">Home > </a><a href="#" style="color: black; font-weight: bold;"> Vendors </a>
            </p>
       
        <div>
            <H1>All Vendors</H1>
        </div>
        </section>
        </div>
        <!-- KFC -->
        <div>
            <div class="page">
                <div class="logo">
                    <img src="images/KFC logo.svg" alt="KFC">
                    <p>KFC</p>
                    <a class="view-all" href="view-all">View all</a>
                </div>
            </div>

            <div class="kfcgroup">
                <div class="card">
                    <div>
                        <img src="images/image4.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>KFC - King Bucket <span style="float: right; color: green "> #5000 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image4.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Zinger Burger <span style="float: right; color: green "> #3600 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image4.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Chicken strips <span style="float: right; color: green "> #1450 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image4.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Yamilicious<span style="float: right; color: green "> #900 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
            </div>
            <hr style="width: 95%;">
            <!-- chicken republic -->

            <div class="page">
                <div class="logo">
                    <img src="images/Chicken republic_logo.svg" alt="chicken republic">
                    <p style="width:300px;">Chicken republic</p>
                    <a class="view-all" href="view-all">View all</a>
                </div>
            </div>
            <div class="crgroup">
                <div class="card">
                    <div>
                        <img src="images/image1.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Refuel Max <span style="float: right; color: green "> #1200 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image2.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Express meal <span style="float: right; color: green "> #2000 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image3.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Citizen meal<span style="float: right; color: green "> #1500 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
                <div class="card">
                    <div>
                        <img src="images/image3.svg" alt="">
                    </div>
                    <div class="info">
                        <h3>
                            <b>Crunchy wings<span style="float: right; color: green "> #1750 </span></b>
                        </h3>
                    </div>
                    <button class="cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
