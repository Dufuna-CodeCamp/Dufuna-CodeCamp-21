<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <h1>Welcome to Hairline</h1>
  <nav>
    <ul>
        <li><a href="../HTML/index.html">Products</a></li>
        <li><a href="#">Contact Form</a></li>
    </ul>
  </nav>
    <h2>Please fill our contact form below</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name:</label><br>
            <input type="text" name="fullname" id="fullname"><br><br>

            <label for="Email">Email:</label><br>
            <input type="email" name="Email" id="Email"><br><br>

            <label for="Subject">Subject:</label><br>
            <input type="text" name="Subject" id="Subject"><br><br>

            <label for="Message">Message:</label><br>
            <input type="text" name="Message" id="Message"><br><br>

            
        </fieldset><br>
        <button type="submit">Submit</button><br>
    </form>
    <b><p>Thank You for your time!!</p></b>
</body>
</html>
