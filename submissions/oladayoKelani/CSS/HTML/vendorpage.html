<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vendorpage.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>FoodBag</title>
    <div class="container">
    <header >
        <div class="header">
            <div class="title">
                <h3>Food <span class="b-red">Bag</span></h3>
            </div>

            <div class="nav-1">
                <ul>
                        <a href="#cart">Cart</a></li>
                        <a href="#Login">Login</a></li>
                        <button type="button"><a href="#Sign Up">Sign Up</a></button>
                </ul>
            </div>
        </div>
    </header>
        

            <nav class="crumbs">
                <ul>
                    <li class="crumb"><a href="#">Home</a></li>
                    <li class="crumb">Vendors</li>
                </ul>
            </nav>

        </header>

        <main>
            <h2>All Vendors</h2>
            <div class="item-KFC">
                <div class="item-head">
                    <div class="logo">

                    <img src="images/KFC logo.svg" alt="KFC-logo" class="logo-img"> 
                        <h3>KFC</h3>
                    </div>

                    <p><a href="#" class="view-all"> View all </a></p>
                </div>
                <div class="item">
                    <div class="item1">
                        <img src="images/image4.svg" alt="KFC-King Bucket"> 

                        <div class="detail">
                        <h4>KFC - King Bucket</h4>
                        <h4 class="amount">#5,000</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item2">
                        <img src="images/image4.svg" alt="Zinger Burger">
                        
                        <div class="detail">
                        <h4>Zinger Burger</h4>
                        <h4 class="amount">#3,600</h4>
                        </div>
                    
                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item3">
                        <img src="images/image4.svg" alt="Chicken strips"> 

                        <div class="detail">
                        <h4>Chicken Strips</h4>
                        <h4 class="amount">#1,450</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item4">
                        <img src="images/image4.svg" alt="Yamilicious"> 

                        <div class="detail">
                        <h4> <strong>Yamilicious</strong></h4>
                        <h4 class="amount">#900</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="item-Chicken">
                <div class="item-head">
                <div class="logo">
            
                <img src="images/Chicken republic_logo.svg" alt="chicken-logo" class="logo-img"> 
                <h3>Chicken republic</h3>
                
                </div>

                <p><a href="#" class="view-all"> View all </a> </p>
                </div>
                <div class="item">
                    <div class ="item1">
                        <img src="images/image1.svg" alt="Refuel Max"> 

                        <div class="detail">
                        <h4>Refuel Max</h4>
                        <h4 class="amount">#1,200</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item2">
                        <img src="images/image2.svg" alt="Express meal"> 

                        <div class="detail">
                        <h4>Express meal</h4>
                        <h4 class="amount">#2,000</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item3">
                        <img src="images/image3.svg" alt="Citizen meal"> 

                        <div class="detail">
                        <h4>Citizen meal</h4>
                        <h4 class="amount">#1,500</h4>
                        </div>

                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>

                    <div class="item4">
                        <img src="images/image3.svg" alt="Crunchy wings"> 

                        <div class="detail">
                        <h4>Crunchy wings</h4>
                        <h4 class="amount">#1,750</h4>
                        </div>
                        
                        <button type="submit" name="cart" value="submit">Add to Cart</button>
                    </div>
                 </div>
            </div>
            
                   
        </main>
    </body>
</html>
