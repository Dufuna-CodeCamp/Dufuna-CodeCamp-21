<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <title> Contact Form Page </title>
    <style>
        a {
            font-size: larger;
            text-decoration: none;
            background-color: blanchedalmond;

        }

    </style>

</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data">   </form>

    <a href="foodvendor.html">HOME PAGE</a>

    <h1 align = "center">  Contact Us </h1>   
    <h2 align = "center"> <em>This will only take a few minutes</em> </h2> </br>

   <h3 align = "center"> <label for="names"> <strong>Name</strong> </label>
    
    <input type="text" name="names" id="name1" placeholder="Your first name"/>  &nbsp;
    <input type="text" name="names" id="name2" placeholder="Your last name"/> 

    </h3>

    <h3 align = "center"> <label for="email"> <strong>Your Email Address</strong> </label>
    <input type="email" name="email" id="email" placeholder="Your email" /> 
    
    </h3>

    <h3 align = "center"> <label for="phone"> <strong>Your Phone Number</strong> </label>
        <input type="text" name="phone" id="phone" placeholder="Your mobile number" /> 
    
        
    </h3>

    <h3 align = "center"> <label for="subject"> <strong>Subject of your Complain/Enquiry</strong> </label>
        <input type="text" name="subject" id="subject" placeholder="Enter Subject here" /> 
         
    </h3>
    


    <h3 align = "center"> <label for="message"> <strong>Your message for us</strong> </label> </br> 
    
    <textarea name="message" id="message" cols="50" rows="10"> </textarea>

    </br>  </br> 
        
    <button onclick="alert('Form Submitted. You Would hear from us as soon as possible')"> Submit </button>

    </h3>


</form>

</body>


</html>
