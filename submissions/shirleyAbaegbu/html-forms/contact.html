<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>CONTACT US</li>
                <li><a href="../html/product.html">Product Page</a></li>
                <li><a href="contact.html">Contact Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname"> <br><br>
        
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="enter your email address"> <br><br>
        
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"> <br><br>

            <label for="comments">Do you have a message, comment or suggestion for us? Write it here</label> <br>
            <textarea name="comments" id="comments" cols="60" rows="10"></textarea> <br>

            <button>submit</button>
        </fieldset>
    </main>
    
</body>
</html>
