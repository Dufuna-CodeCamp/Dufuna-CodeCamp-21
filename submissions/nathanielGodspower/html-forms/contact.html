<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <a href="../html/product_page.html">Product Page</a>

                    <a href="contact.html">Contact Form</a>
                </nav>
                <h2>Contact Us</h2>
            </header>
            <section>
                <form action="#">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            placeholder="John Doe"
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="johndoes@gmail.com"
                        />
                    </div>
                    <div>
                        <label for="subject">Subject</label>
                        <input
                            placeholder="Enter a subject"
                            name="subject"
                            id="subject"
                        />
                    </div>
                    <div>
                        <textarea
                            name="message"
                            id="message"
                            cols="30"
                            rows="10"
                        >
                            Your message
                        </textarea>
                    </div>
                    <input type="submit" value="Submit" />
                </form>
            </section>
        </main>
    </body>
</html>
