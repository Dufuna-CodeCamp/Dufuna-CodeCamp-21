<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form method="get">
        <label for="Full Name">Full Name</label><br/>
            <input type="text" name="Full Name" id="Full Name" placeholder="Full Name" required/><br/>
        <label for="Email">Email</label><br/>
            <input type="text" name="Email" id="Email" placeholder="Email" required/><br/>
        <label for="Subject">Subject</label><br/>
            <input type="text" name="Subject" id="Subject" placeholder="Subject" required/><br/>
        <label for="Message">Message</label><br/>
        <input type="text" name="Message" id="Message" placeholder="Message" required/><br/>
    </form>
        <button>Submit</button>
</body>
</html>
