<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vendors Page</title>
</head>
<body>
    <div class="bgcontainer">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <h2>Food<span>Bag</span></h2>
                </div>
                <div class="nav-lists">
                    <a href="#">Cart</a>
                    <a href="#">Login</a>
                    <a href="#" class="active">Sign up</a>
                </div>
            </div>
            <div class="breadcremb">
                <span>Home > <strong>Vendors</strong></span>
            </div>
            <div class="hero">
                <h2>All Vendors</h2>
            </div>
            <div class="kfc">
                <div class="kfcs">
                    <img src="KFC logo.svg" alt="img" />
                    <span>KFC</span>
                </div>
                <div class="view-all">
                    <span>View all</span>
                </div>
            </div>
            <div class="items">
                <div class="item">
                        <img src="image4.svg" alt="img" />
                      <div class="card">
                        <div class="description">
                            <span>KFC - King Bucket</span>
                            <div class="price">#5,000</div>
                        </div>
                        <div class="card-btn"><button>Add to Cart</button></div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-img">
                        <img src="image4.svg" alt="img" />
                      </div>
                      <div class="card">
                        <div class="description">
                            <span>Zinger Burger</span>
                            <div class="price">#3,600</div>
                        </div>
                        <div class="card-btn"><button>Add to Cart</button></div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-img">
                        <img src="image4.svg" alt="img" />
                      </div>
                      <div class="card">
                        <div class="description">
                            <span>Chicken strips</span>
                            <div class="price">#1,450</div>
                        </div>
                        <div class="card-btn"><button>Add to Cart</button></div>
                    </div>
                </div>
                <div class="item">
                    <div class="card-img">
                        <img src="image4.svg" alt="img" />
                      </div>
                      <div class="card">
                        <div class="description">
                            <span>Yamilicious</span>
                            <div class="price">#900</div>
                        </div>
                        <div class="card-btn"><button>Add to Cart</button></div>
                    </div>
                </div>
                <div class="viewbtn">
                    <span>View all</span>
                </div>
            </div>
            <hr>
            <div class="chicken-republic">
                <div class="chicken-header">
                    <div class="img">
                        <img src="Chicken republic_logo.svg" alt="" />
                    </div>
                    <div class="header">
                        <h3>Chicken Republic</h3>
                    </div>
                </div>
                <div class="itemsDe">
                    <div class="item">
                        <div class="card-img">
                            <img src="image1.svg" alt="img" />
                        </div>
                        <div class="card">
                            <div class="description">
                                <span>Refuel Max</span>
                                 <div class="price">#1,200</div>
                            </div>
                            <div class="card-btn"><button>Add to Cart</button></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="card-img">
                            <img src="image2.svg" alt="img" />
                        </div>
                        <div class="card">
                            <div class="description">
                                <span>Express meal</span>
                                 <div class="price">#2,000</div>
                            </div>
                            <div class="card-btn"><button>Add to Cart</button></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="card-img">
                            <img src="image3.svg" alt="img" />
                        </div>
                        <div class="card">
                            <div class="description">
                                <span>Citizen meal</span>
                                 <div class="price">#1,500</div>
                            </div>
                            <div class="card-btn"><button>Add to Cart</button></div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="card-img">
                            <img src="image3.svg" alt="img" />
                        </div>
                        <div class="card">
                            <div class="description">
                                <span>Crunchy wings</span>
                                 <div class="price">#1,750</div>
                            </div>
                            <div class="card-btn"><button>Add to Cart</button></div>
                        </div>
                    </div>
                    <div class="viewbtn">
                        <span>View all</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
