<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li>
                    <a href="../html/index.html" target="_blank">Product</a>
                </li>
                <li>
                    <a href="./contact.html" target="_blank">Contact Form</a>
                </li>
            </ul>
        </div>
    </nav>
    <fieldset>
        <legend>We would like to hear from you.</legend>
            <label for="full name">Full Name </label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter full name"><br><br>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>
            <label for="subject">Subject </label>
            <input type="text" name="subject" id="subject" placeholder="What's your interest?"><br><br>
            <label for="message">Message </label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="We'd like to hear from you."></textarea><br>
            <input type="submit" name="submit" id="submit"><br>
    </fieldset>
</body>
</html>
