<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Olaleye Olawale">
    <link rel="icon" href="kal.svg">
    <title>Kaliplug - Contact Us</title>
</head>
<body>
    <nav>
        <a href="#"><img src="menu.svg" alt="Menu" /></a>
        <a href="#"><img src="site-logo.png" alt="Site Logo" /></a>
        <a href="#"><img src="search.svg" alt="Search" /></a>
        <a href="#"><img src="profile.svg" alt="Profile"/></a>
        <a href="#"><img src="cart.svg" alt="cart" /></a>
        <hr>
     </nav>

     <form action="#" method="POST">
         <fieldset>
             <legend>Contact Us</legend>
             <form>
                 <p>Have any complaints about products or want to make enquiries?</p>
                 <p>You can reach us here</p>
                 <label for="fullname">Full Name: </label>
                 <input type="text" name="fullname" placeholder="Full Name" /> <br><br>

                 <label for="email">Email: </label>
                 <input type="email" name="email" placeholder="jane@example.com" /> <br><br>

                 <label for="subject">Subject: </label>
                 <input type="text" name="subject" placeholder="subject" /> <br><br>

                 <label for="message">Message </label> <br><br>
                 <textarea placeholder="Enter your message here" style="resize: none;" cols=45 rows=10></textarea> <br><br>

                 <button style="cursor: pointer;">Submit Form</button>
                 
             </form>
         </fieldset>
     </form>

     <footer>
        <a href="#">BACK TO TOP</a>
        <ul>
            <li>Help center</li>
            <li>Contact Us</li>
            <li>Terms & Conditions</li>
            <li>Report A Product</li>
        </ul>
        <hr>
        <p>&copy; All Rights Reserved</p>
    </footer>
</body>
</html>
