<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form Page</h1>
        <nav>
            <a href="../product-page/index.html"><h2>Product</h2></a>
            <a href="../html-forms/contactform.html"><h2>Contact Form</h2></a>
        </nav>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" placeholder="Enter full-name"><br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Enter Subject"><br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="50" rows="15" ></textarea><br><br>

            <button type="submit">Click here to submit</button>
        </form>
    </body>
</html>
