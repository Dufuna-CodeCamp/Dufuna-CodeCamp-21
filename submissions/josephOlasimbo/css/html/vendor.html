<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>FoodBag [Vendor]</title>
    <link rel="stylesheet" href="../css/vendor.css">

<body>
    <header>
        <div class="header">
            <div class="foodbag header-child">Food<span class="foodbag"

        </div>
