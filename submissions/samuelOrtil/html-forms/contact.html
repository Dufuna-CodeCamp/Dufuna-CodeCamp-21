<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact-US</title>
    </head>

    <body>
        <nav>
            <a href="../html/index.html"> Product</a>
            <a href="contact.html"> Contact Form</a>
            <hr>
        </nav>
        <h1>Contact Us Here</h1>
        <fieldset>
            <legend>Contact Us</legend>
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" /><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email Here!" /><br>

            <label for="subject">Subject:</label><br>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject" /><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" value="submit" />

        </fieldset>

    </body>

</html>
