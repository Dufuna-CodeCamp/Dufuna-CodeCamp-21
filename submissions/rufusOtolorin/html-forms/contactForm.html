<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRODUCT PAGE</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="../html/productPage.html">Product Page</a></li>
                </ul>
            </nav>
        </header>
        <section>
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>
                    <lebel for="name"><B>CONTACT FORM</B></lebel>
                </legend>
                <div>
                <label for="name">Full Name</label>
                <input type="text" name="name" placeholder="Surname Firstname" />
                </div>
                <br>
                <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@domainname.com" />
                </div>
                <br>
                <div>
                <label for="subject">Subject</label>
                <input type="text" name="subject" placeholder="Subject"/>
                </div>
                <br>
                <div>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="25" rows="10" placeholder="type your message here"></textarea>
                </div>
                <input type="submit" name="submit" value="Submit" onclick="alert('Submitted')"/>
                


                </fieldset>
        

            
        </form>
        </section>
        
    </body>
</html>
