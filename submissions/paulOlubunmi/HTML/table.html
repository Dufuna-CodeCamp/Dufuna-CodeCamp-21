<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Table Page</title>
</head>
<body>

    <table>
        <tr>
            <th>Dialing Code</th>
            <th>Country</th>
        </tr>

            <td>33</td>
            <td>France</td>
        </tr>
        <tr>
            <td>234</td>
            <td>Nigeria</td>
        </tr>
        <tr>
            <td>27</td>
            <td>South Africa</td>
        </tr>
    </table>
</body>
</html>
