<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN-IN</title>
</head>
<body>
   <h1>Sign-in</h1>
   <form action="#" method="post" enctype="multipart/form-data">
       <fieldset>
           <legend>Sign-in</legend>
           <label for="First Name">First Name</label>
           <input type="text" name="First Name" id="First Name"><br><br>
           <label for="Last Name">Last Name</label>
           <input type="text" name="Last Name"  id="Last Name"><br><br>
           <label for="Password">Password</label>
           <input type="text" name="Password" id="Password" placeholder="Enter Password"><br><br>
           <label for="Confirm Password">Confirm Password</label>
           <input type="text" name="Confirm Password" id="Confirm Password" placeholder="Confirm Passwoed"><br>
            <button type="submit">Submit</button>
       </fieldset>
   </form>
</body>
</html>
