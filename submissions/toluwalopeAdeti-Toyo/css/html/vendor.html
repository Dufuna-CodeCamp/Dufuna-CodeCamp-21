<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FoodBag Vendor Page</title>
      <link rel="stylesheet" href="../css/vendor.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <main>
            <header>
                  <p id="logo"><b>Food</b>Bag</p>
                  <nav>
                        <ul>
                              <li>Cart</li>
                              <li>Login</li>
                              <li><button>Sign up</button></li>
                        </ul>
                  </nav>
            </header>
            <section class="vp-box1">
                  <div class="vp-container"><p id="vp-box1-home">Home > </p><p id="vp-box1-vendor"> Vendors</p></div>
                  <!-- <p id="vp-box1-home">Home > </p><p id="vp-box1-vendor">Vendors</p> -->
                  <h1>All Vendors</h1>
                  <div class="vp-container">
                        <img class="vp-container-image" src="../images/KFC logo.svg" alt="KFC logo">
                        <p class="vp-container-header">KFC</p>
                        <p class="vp-cont-p">View all</p>
                  </div>
                  <div class="vp-container">
                        <div class="vp-container-box">
                              <img src="../images/image4.svg" alt="KFC food">
                              <div class="vp-container-box-para"> 
                                    <p>KFC - King Bucket</p>
                                    <p class="container-box-price">#5,000</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image4.svg" alt="KFC food">
                              <div class="vp-container-box-para">
                                    <p>Zinger Binger</p>
                                    <p class="container-box-price">#3,600</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image4.svg" alt="KFC food">
                              <div class="vp-container-box-para">
                                    <p>Chicken strips</p>
                                    <p class="container-box-price">#1,450</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image4.svg" alt="KFC food">
                              <div class="vp-container-box-para">
                                    <p>Yamilicious</p>
                                    <p class="container-box-price">#900</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                  </div>
            </section>
            <hr>
            <section>
                  <div class="vp-container">
                        <img class="vp-container-image" src="../images/Chicken republic_logo.svg" alt="Chicken Republic logo">
                        <p class="vp-container-header">Chicken Republic</p>
                        <p class="vp-cont-p" id="vp-cont-p1">View all</p>
                  </div>
                  <div class="vp-container">
                        <div class="vp-container-box">
                              <img src="../images/image1.svg" alt="Chicken Republic food">
                              <div class="vp-container-box-para">
                                    <p>Refuel Max</p>
                                    <p class="container-box-price">#1,200</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image2.svg" alt="Chicken Republic food">
                              <div class="vp-container-box-para">
                                    <p>Express meal</p>
                                    <p class="container-box-price">#2,000</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image3.svg" alt="Chicken Republic food">
                              <div class="vp-container-box-para">
                                    <p>Citizen meal</p>
                                    <p class="container-box-price">#1,500</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
                        <div class="vp-container-box">
                              <img src="../images/image3.svg" alt="Chicken Republic food">
                              <div class="vp-container-box-para">
                                    <p>Crunchy wings</p>
                                    <p class="container-box-price">#1,750</p>
                              </div>
                              <button>Add to Cart</button>
                        </div>
  
                  </div>
            </section>
      </main>
</body>
</html>
