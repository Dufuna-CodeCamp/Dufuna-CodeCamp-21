<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/vendorpage.css">

	<title>Vendor Page</title>
</head>

<body>
	<div class="container">
		<nav class="header">

				<a href="/"><span style="color: black;"> Food</span><span style="color:#AD4C4C;">Bag</span></a>

				<button class="rmv-btn" type="button"><img src="../Assets/remove.svg">Remove</button>
			</div>
			<div class="card meal"><img src="../Assets/image4.svg">

			<img src="../Assets/chicken republic_logo.svg">
			<p>Chicken Republic</p>
		</div>
		<div class="flex-card-2">
			<div class="card-2 meal"><img src="../Assets/image1.svg">
				<p class="p1"><span>Refuel Max</span>#1,200</p>
				<button class="cart" type="button">Add to Cart</button>
				<button class="rmv-btn" type="button"><img src="../Assets/remove.svg">Remove</button>
			</div>
			<div class="card-2 meal"><img src="../Assets/image2.svg">

				<button class="rmv-btn" type="button"><img src="../Assets/remove.svg">Remove</button>
