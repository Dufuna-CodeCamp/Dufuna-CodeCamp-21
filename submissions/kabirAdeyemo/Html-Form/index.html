<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../HTML/index.html">Product</a></li>
                <li><a href="#">Contact Form</a></li>
            </ul>
        </nav>

    </header>
    <form action="#" method="post" enctype="multipart/form-data">
        <h1>Contact Us</h1>
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name:</label><br>
            <input type="text" name="fullname" id="fullname" placeholder="Enter your full name"> <br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" name="email" id="email" placeholder="username@mail.com"> <br><br>

            <label for="subject">Subject:</label><br>
            <input type="text" name="subject" id="subject"> <br><br>

            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Type in your message"></textarea> <br><br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
