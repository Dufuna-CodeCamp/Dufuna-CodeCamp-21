<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <nav>
            <a href="./../HTML/product_page.html">Check out Our Products</a>
        </nav>
    </head>
    <body>
        <h1>Contact Form</h1>

        <form>
            <fieldset>
                <legend>Contact Us</legend>
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="firstname lastname"/> <br><br>
            <label for="Email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email@gmail.com"/> <br><br>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject" placeholder="subject"/><br><br>
            <label for="comments">Please leave a feedback here</label><br>
            <textarea name="comments" id="comments" cols="40" rows="10" placeholder="message"></textarea><br><br>
            <button>Submit</button>
            </fieldset>
        </form>
    </body>
