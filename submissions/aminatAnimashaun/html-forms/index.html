<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>Contact Us</h1></legend>
            <p>Send us a message and we will respond as quickly as possible.</p>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname"> <br><br>
        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="Enter your email address"> <br><br>
        <label for="subject">Subject</label>
        <input type="text" name="subject"> <br><br>
        <label for="message">Message</label>
        <textarea name="message" rows="10" cols="30"></textarea> <br><br>
        <button type="submit">Submit</button>
        </fieldset>
        
    </form>
    
</body>
</html>
