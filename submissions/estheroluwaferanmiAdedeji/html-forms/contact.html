<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <ul>
    <li><a href="contact.html">Contact Form</a></li>
    <br>
    <li><a href="../html/index.html">Product</a></li>
  </ul>
  <fieldset>
    <legend>
      <h2>Contact Us</h2>
    </legend>
    <label for="full-name">Full Name</label>
    <br><br>
    <input type="text" name="firstname" placeholder="Enter your full name" size="28">
    <br><br>
    <label for="email">Email</label>
    <br><br>
    <input type="email" name="email" id="email" placeholder="Enter your email address" size="28">
    <br><br>
    <label for="subject">Subject</label>
    <br><br>
    <input type="text" placeholder="Enter subject of your message" size="28">
    <br><br>
    <label for="message">Message</label>
    <br><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <button type="submit">Submit</button>
  </fieldset>
</body>
</html>
