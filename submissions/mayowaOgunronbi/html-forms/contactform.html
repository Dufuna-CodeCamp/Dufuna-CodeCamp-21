<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Page</title>
</head>
<body>
    <center><h1>HOME OF SOUND</h1></center>
    <center>
        <p><a href="../html/index.html"><b>Products</b> </a> </p>
    </center>
    <h2>We welcome your comments</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" id="fullname"><br><br>
            <label for="email">Email</labsel><br>
            <input type="email" name="email" id="email" placeholder="@gmail.com"><br><br>
            <label for="subject">Subject</label><br>
            <input type="text" name="subject" id="subject"><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <center><p>&copy; <i> 2022 Home Of Sound</i></p></center>
    
</body>
</html>
