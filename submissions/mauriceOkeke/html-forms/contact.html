<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <nav>
      <a href="#">Contact Form</a> <br />
      <a href="../html/index.html">Product</a>
    </nav>

    <h2>CONTACT FORM</h2>
    <p>
      Do you have concerns about our services or you want to offer a
      suggestions?
    </p>
    <p>We are here for you</p>
    <form action="#" method="post">
      <fieldset>
        <legend><strong>Fill in the Form </strong></legend>
        <br />
        <label for="fullname"><b>Full Name</b></label> <br />
        <input type="text" name="fullname" id="fullname" /> <br />
        <br />
        <label for="email"><b>Email</b></label> <br />
        <input type="email" name="email" id="email" /> <br />
        <br />
        <label for="subject"><b>Subject</b></label> <br />
        <input type="text" name="subject" id="subject" /> <br />
        <br />
        <label for="message"><b>Message</b></label> <br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
