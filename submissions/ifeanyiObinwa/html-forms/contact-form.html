<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Contact Page</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/html/product.html">Product page</a></li><br/>
                <li><a href="/html-forms/contact-form.html">Contact page</a></li>
            </ul>
        </nav><br/>

        <fieldset>
            <legend>Contact form</legend>
            <form>
                <label for="fullname">Full Name:</label><br/>
                <input type="text" name="fullname" id="fullname" placeholder="Please enter your full name here"/><br/><br/>
    
                <label for="email">Email:</label><br/>
                <input type="email" name="email" id="email" placeholder="Please enter your email address"/><br/><br/>
    
                <label for="subject">Subject:</label><br/>
                <input type="text" name="subject" id="subject" placeholder="Please type in the subject of your message"/><br/><br/>
    
                <label for="message">Message:</label><br/>
                <textarea name="message" id="message" cols="50" rows="5" placeholder="Please leave your message here"></textarea><br/><br/>
    
                <input type="submit" name="submit" id="submit">
            </form>
        </fieldset>
    </body>
</html>
