<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <a href="index.html">Product Pages</a>
    <h3>Contact Form</h3>
    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Contact form</legend>
               <label for="fullname">FullName:</label><br>
               <input type="text" name="fullname" id="fullname" value="Fullname" ><br><br>
               <label for="Email">Email:</label><br>
               <input type="text" name="email" id="email" value="email" ><br><br>
               <label for="Subject">Subject</label><br>
               <input type="text" name="subject" id="subject" value="subject" ><br><br>
               <label for="Message">Message</label><br>
               <textarea  cols="40" rows="20" name="message" id="message">

               </textarea><br>

               <input type="submit" name="submit" value="submit" />
        </fieldset>

    </form><br><br>

    
</body>
</html>
