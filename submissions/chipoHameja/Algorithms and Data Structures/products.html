        const products = [

            'Sony NEX-3N',
            'Nikon V1',
            'Sony NEX-F3',
            'Sony NEX-5',
            'Olympus PEN E-PL6'

        const product_price = [
            '500.00',
            '200.00',
            '750.00',
            '2000.00',

            '300.00',

            '5000.00',
            '750.00',
            '200.00',
            '800.00',
            '900.00',
            '750.00'
        ];

        for (let index = 0; index < products.length; index++) {
            if (products[index].length % 2 === 0) {
                const new_price = product_price[index] * 2;
                document.write("The price of " + products[index] + " is " + new_price + "<br />");
            }

            else {
                const new_price = product_price[index] / 2;
                document.write("The price of " + products[index] + " is " + new_price + "<br />");
            }
        }
