<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBag vendor</title>
    <link rel="stylesheet" href="../css/vendor.css">
</head>

<body>
    <header>
        <p id="title">Food</p>
        <nav>
            <a href="#">Cart</a>
            <a href="#">Login</a>
            <button>Sign up</button>
        </nav><br><br>
        <p id="page">Home ></p>
    </header>

    <h3>All Vendors</h3>

    <section class="section">
        <div class="vendor">
            <img src="../assets/KFC logo.svg" alt="kfc logo">
            <p>KFC</p>
        </div>
        <div class="display">
            <div class="menu">
                <img src="../assets/image4.svg" alt="">
                <p>King Bucket</p>
                <p class="price">#5,000</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <div class="menu">
                <img src="../assets/image4.svg" alt="">
                <p>Zinger Burger</p>
                <p class="price">#3,600</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <div class="menu">
                <img src="../assets/image4.svg" alt="">
                <p>Chicken strips</p>
                <p class="price">#1,450</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <p class="view">view all</p>
        </div>
    </section>
    <section class="section">
        <div class="vendor">
            <img src="../assets/Chicken republic_logo.svg" alt="chicken republic_logo">
            <p>Chicken republic</p>
        </div>
        <div class="display">
            <div class="menu">
                <img src="../assets/image1.svg" alt="">
                <p>Refuel Max</p>
                <p class="price">#1,200</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <div class="menu">
                <img src="../assets/image2.svg" alt="">
                <p>Express meal</p>
                <p class="price">#2,000</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <div class="menu">
                <img src="../assets/image1.svg" alt="">
                <p>Citizen meal</p>
                <p class="price">#1,500</p>
                <button>
                    Add to Cart
                </button>
            </div>
            <p class="view">view all</p>
        </div>
    </section>
</body>

</html>
