<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Form</h1>
    <br action="#" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name</label> <br>
        <input type="text" name="firstname" id="firstname"/> <br></br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email address"/> <br></br>
        <label for="subject">Subjecct</label> <br>
        <input type="text" name="subject" id="subject"/> <br></br>

        <label>Message</label><br>
        <textarea name="message" id="message" cols="40" rows="10"></textarea><br></br>

        <button type="submit">Submit</button>
    </form>
</body>
