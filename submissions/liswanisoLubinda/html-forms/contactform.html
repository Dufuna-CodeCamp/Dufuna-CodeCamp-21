<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>

<!--Navigation bar at the top-->

        <nav>
            <a href="contactform.html">Contact Form</a> <a href="../html/product-page.html">Product</a>
        </nav>
        <h1>Contact Us</h1><br><br>
        

            <form action="#"  method="post" enctype="multipart/form-data">
                <fieldset>

                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter Full Name"><br><br>

                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

                    <label for="subject">Subject: </label>
                    <input type="text" name="subject" id="subject" placeholder="Enter Subject"><br><br>

                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="50" rows="10" placeholder="Enter Message"></textarea><br><br>

                    <input type="submit" name="submit" value="submit"> 
                
                </fieldset>
        
    </body>


</html>
