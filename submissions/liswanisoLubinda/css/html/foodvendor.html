<!DOCTYPE html>
<html>
    <head>
        <!-- Page title and style references here -->
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/foodvendor.css">
        <title>FoodBag Vendor</title>
    </head>

    <body>
        <header class="header">      
            <p>Food<span>Bag</span></p>
            <ul class="top_bar">
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
                <li><a href='#' class="sign_up">Sign up</a></li>
            </ul>
</header>

<!--Menu section-->
    <section class="menu">
        <ul>
           <li><a href="#">Home</a></li>
          <li><a href="#" class="current">Vendors</a></li>
        </ul>
    </section>

<!--Section to display items for sale-->
    <main>
        <h2>All vendors</h2>
        <div class="kfc_wrapper">
            <div class="kfc-icon">
                <img src="../images/KFC logo.svg" alt="kfc-icon">
                <p><em>KFC</em></p>
                <a href="#" class="red-font">View all</a>
            </div>

            <div class="kfc-meals">
                <div class="meal1">
                    <img src="../images/image4.svg" alt="meal-image">
                    <div class="price">
                        <p>KFC - King Bucket</p>
                        <p>#5,000</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="meal2">
                    <img src="../images/image4.svg" alt="meal-image">
                    <div class="price">
                        <p>Zinger Burger</p>
                        <p>#3,600</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="meal3">
                    <img src="../images/image4.svg" alt="meal-image">
                    <div class="price">
                        <p>Chicken Strips</p>
                        <p>#1,450</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="meal4">
                    <img src="../images/image4.svg" alt="meal-image">
                    <div class="price">
                        <p>Yamilicious</p>
                        <p>#900</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>
            </div>
        </div>

        <div class="chicken_republic_wrapper">
            <div class="chicken_republic-icon">
                <img src="../images/Chicken republic_logo.svg" alt="Chicken Republic icon">
                <p><em>Chicken Republic</em></p>
                <a href="#" class="red-font">View all</a>
            </div>

            <div class="cr-meals">
                <div class="cr-meal1">
                    <img src="../images/image1.svg" alt="meal-image">
                    <div class="price">
                        <p>Refuel Max</p>
                        <p>#1,200</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="cr-meal2">
                    <img src="../images/image2.svg" alt="meal-image">
                    <div class="price">
                        <p>Express Meal</p>
                        <p>#2,000</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="cr-meal3">
                    <img src="../images/image3.svg" alt="meal-image">
                    <div class="price">
                        <p>Citizen meal</p>
                        <p>#1,500</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>

                <div class="cr-meal4">
                    <img src="../images/image3.svg" alt="meal-image">
                    <div class="price">
                        <p>Crunchy wings</p>
                        <p>#1,750</p>
                    </div>
                    <button type="submit">Add to cart</button>
                </div>
            </div>
        </div>
    </main>

    </body>


</html>
