<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBag Vendors</title>
    <link rel="stylesheet" href="../CSS/vendor.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h3 class="Food">Food</h3>
                <h3 class="Bag">Bag</h3>
            </div>
            <nav>
                <a href="">Cart</a>
                <a href="">Login</a>
                <input type="button" value="Sign up"/>
            </nav>
        </header>
        <div class="main">
            <div class="directory">
                <p>
                    <h4>Home>></h4>
                    <h4>vendor</h4>
                </p>
            </div>
            <div class="venders-heading">
                <h1>All Vendors</h1>
            </div>
            <div class="vander-info">
                <div class="logo1">
                    <div class="v-logo">
                        <img src="../assests/KFC logo.svg" id="kfc" alt="KFC">
                        <label for="kfc">KFC</label>
                    </div>
                    <a href="#">view all</a>
                </div>
            </div>
            <div class="v-products">
                <div>
                    <img src="../assests/image4.svg" class="kb" alt="KFC-King Bucket">
                    <div class="discripution">
                        <label for="kb">KFC-King Bucket</label>
                        <label for="kb">#5,000</label>                       
                    </div>
                    <div class="addcart">
                        <a href="#">Add Cart</a>
                    </div>
                    
                </div>
                <div>
                    <img src="../assests/image4.svg" class="zb" alt="Zinger Burger">
                    <div class="discripution">
                        <label for="zb">Zinger Burger</label>
                        <label for="zb">#3,600</label>                       
                    </div>
                    <div class="addcart">
                        <a href="#">Add Cart</a>
                    </div>
                    
                </div>
                <div>
                    <img src="../assests/image4.svg" class="cs" alt="Chicken strips">
                    <div class="discripution">
                        <label for="cs">Chicken strips</label>
                        <label for="cs">#1,450</label>                       
                    </div>
                    <div class="addcart">
                        <a href="#">Add Cart</a>
                    </div>                    
                </div>
                <div>
                    <img src="../assests/image4.svg" class="Y" alt="Yamilicious">
                    <div class="discripution">
                        <label for="Y">Yamilicious</label>
                        <label for="Y">#900</label>                       
                    </div>
                    <div class="addcart">
                        <a href="#">Add Cart</a>
                    </div>                    
                </div>
            </div>
            <div class="line">
                <div class="vander-info">
                    <div class="logo1">
                        <div class="v-logo">
                            <img src="../assests/Chicken republic_logo.svg" id="cr" alt="Chickhen republic-logo">                       
                            <label for="cr">Chickhen republic</label>
                        </div>
                        <a href="#">view all</a>
                    </div>
                </div>
                <div class="v-products">
                    <div>
                        <img src="../assests/image1.svg" class="rm" alt="Refuel Max">
                        <div class="discripution">
                            <label for="rm">Refuel Max</label>
                            <label for="rm">#1,200</label>                       
                        </div>
                        <div class="addcart">
                            <a href="#">Add Cart</a>
                        </div>
                        
                    </div>
                    <div>
                        <img src="../assests/image2.svg" class="em" alt="Express meal">
                        <div class="discripution">
                            <label for="em">KFC-King Bucket</label>
                            <label for="em">#2,000</label>                       
                        </div>
                        <div class="addcart">
                            <a href="#">Add Cart</a>
                        </div>                   
                    </div>                    
                    <div>
                        <img src="../assests/image3.svg" class=cm" alt="Citizen meal">
                        <div class="discripution">
                            <label for="cm">Citizen meal</label>
                            <label for="cm">#1,500</label>                       
                        </div>
                        <div class="addcart">
                            <a href="#">Add Cart</a>
                        </div>                    
                    </div>
                    <div>
                        <img src="../assests/image3.svg" class="cw" alt="Crunchy Wings">
                        <div class="discripution">
                            <label for="cw">Crunchy Wings</label>
                            <label for="cw">#5,000</label>                       
                        </div>
                        <div class="addcart">
                            <a href="#">Add Cart</a>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
