<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact-form</title>
  </head>
  <body
    style="
      background-color: rgb(194, 147, 89);
      font-family: Garamond, serif;
      color: rgb(76, 43, 2);
      font-weight: bold;
    "
  >
    <h1 style="text-align: center">&#8369;ERSONA CONTACT PAGE</h1>

    <form action="#">
      <fieldset>
        <legend>CONTACT FORM</legend>
        <label for="full-name">Full Name :</label>
        <input type="text" name="full-name" id="full-name" /> <br /><br />
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" /><br /><br />
        <label for="address ">Address : </label>
        <input type="address" name="address" id="address" /><br /><br />
        <label for="subject">Subject :</label>
        <select name="subject" id="subject">
          <option value="1">Request for Product Info</option>
          <option value="2">Make a complaint</option>
          <option value="3">Products Feedback</option>
        </select>
        <br /><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <label for="message">Message </label>
        <br /><br />
        <input type="submit" />
      </fieldset>
    </form>
    <footer>
      <p>
        Click link to go back to our
        <a href="../html/index.html"> Products Page.</a>
      </p>
    </footer>
  </body>
</html>
