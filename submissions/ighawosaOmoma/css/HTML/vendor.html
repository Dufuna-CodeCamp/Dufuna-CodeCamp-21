<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ig-matrix" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/vendor.css" />
    <title>Vendors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li class="bag">Food</li>
          </ul>
          <ul>
            <li>
              <a href="#" id="cart"
                >Cart <span><i class="fa fa-circle"></i> </span
              ></a>
            </li>
            <li><a href="#">Login</a></li>
            <li><a href="/">Sign up</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="heading"><p>Home ></p></div>
        <h1>All Vendors</h1>
        <div class="kfc-logo">
          <div class="A">
            <img src="../assets/KFC logo.svg" alt="KFC logo" />
            <p>KFC</p>
          </div>
          <div class="B"><p>View All</p></div>
        </div>
        <section>
          <div>
            <img src="../assets/image4.svg" alt="KFC food" />
            <div><span>KFC-King Bucket</span><span>#5,000</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image4.svg" alt="KFC food" />
            <div><span>Zinger Burger</span><span>#3,600</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image4.svg" alt="KFC food" />
            <div><span>Chicken Strips</span><span>#1,450</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image4.svg" alt="KFC food" />
            <div><span>Yamilicious</span><span>#900</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <p>View All</p>
        </section>
        <hr />
        <aside>
          <div class="A">
            <img
              src="../assets/Chicken republic_logo.svg"
              alt="chicken republic logo"
            />
            <p>Chicken Republic</p>
          </div>
          <div class="B">
            <p>View All</p>
          </div>
        </aside>
        <section>
          <div>
            <img src="../assets/image1.svg" alt="KFC food" />
            <div><span>Refuel Max</span><span>#1,200</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image2.svg" alt="KFC food" />
            <div><span>Express meal</span><span>#2,000</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image3.svg" alt="KFC food" />
            <div><span>Citizen meal</span><span>#1,500</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <div>
            <img src="../assets/image3.svg" alt="KFC food" />
            <div><span>Crunchy wings</span><span>#1,750</span></div>
            <button class="add">Add to Cart</button>
          </div>
          <p>View All</p>
        </section>
      </main>
    </div>

    <script src="/dom/vendor.js"></script>
  </body>
</html>
