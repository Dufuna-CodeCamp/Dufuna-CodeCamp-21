<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodBag|Vendors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./vendors.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <p class="logo">
        Food<span class="red-text">Bag</span>
      </p>
      <div class="nav">
        <ul class="nav-list">
          <li class="nav-list-items">Cart</li>
          <li class="nav-list-items">Login</li>
        </ul>
        <button type="button" class="nav-btn">
          Sign up
        </button>
      </div>
    </nav>
  </header>
  <main>
    <nav>
      <ul class="nav-list nav-two">
        <li class="text-gray">Home ></li>
        <li>Vendors</li>
      </ul>
    </nav>
    <h3 class="title">All Vendors</h3>
    <section>
      <div class="kfc-title">
        <img src="./images/kfc-logo.png" alt=""/>
        <p class="kfc-text">KFC</p>
      </div>
      <div class="menu">
        <div>
          <div>
            <img src="./images/kfc-chickin.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>KFC - King Bucket</p>
            <p class="menu-price">#5,000</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/kfc-chickin.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Zinger Burger</p>
            <p class="menu-price">#3,600</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/kfc-chickin.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Chicken strips</p>
            <p class="menu-price">#1,450</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/kfc-chickin.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Yamilicious</p>
            <p class="menu-price">#900</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
      </div>  
    </section>
    <hr class="ruler"/>
    <section>
      <div class="kfc-title">
        <img src="./images/kfc-logo.png" alt=""/>
        <p class="kfc-text">Chicken republic</p>
      </div>
      <div class="menu">
        <div>
          <div>
            <img src="./images/refuel-max.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>KFC - King Bucket</p>
            <p class="menu-price">#5,000</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/express-meal.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Zinger Burger</p>
            <p class="menu-price">#3,600</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/citizen-meal.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Chicken strips</p>
            <p class="menu-price">#1,450</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
        <div>
          <div>
            <img src="./images/citizen-meal.svg" alt="KFC Chicken"/>
          </div>
          <div class="menu-title">
            <p>Yamilicious</p>
            <p class="menu-price">#900</p>
          </div>
          <button type="button" class="add-btn">
            Add to Cart
          </button>
        </div>
      </div>  
    </section>
  </main>
</body>
</html>
