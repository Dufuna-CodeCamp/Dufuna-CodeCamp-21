<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h1>GO-Classic Signature</h1>

        <fieldset>
            <legend>Contact Form Page</legend>
            
            <label for="fullname">Full Name:</label> 
            <input type="text" name="fullname" id="fullname" placeholder="fullname"> <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"> <br><br>
            <label for="Subject">Subject:</label> 
            <input type="text" name="Subject" id="Subject" placeholder="Subject"> <br><br>
           
            <label for="Comments">Message</label> 
            <input type="text" name="Message" id="Message" placeholder="Type your message here" <br><br>
               <br>
            <button type="submit">submit</button>              
          
        </fieldset>
    </form>

</body>
</html
