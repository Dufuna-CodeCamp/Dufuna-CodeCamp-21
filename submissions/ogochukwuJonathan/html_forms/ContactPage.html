<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h1>GO-Classic Signature</h1>
        <fieldset>
            <legend>Contact Form Page</legend>
            
            <label for="firstname">First Name:</label> 
            <input type="text" name="firstname" id="firstname" placeholder="firstname"> <br><br>
            <label for="lastname">Last Name:</label> 
            <input type="text" name="lastname" id="lastname" placeholder="lastname"> <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"> <br><br>
            <label for="Subject">Subject:</label> 
            <input type="text" name="Subject" id="Subject" placeholder="Subject"> <br>
           <br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
           <br>
            <label for="Comments">Message/Comments</label> <br>
            <textarea name="Comments" id="Commments" cols="30" rows="10"></textarea> <br >
            
            
          <br>
                <button type="submit">submit</button>
          
           
            
        </fieldset>
    </form>

</body>
</html
