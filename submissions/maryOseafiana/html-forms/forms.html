<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
 

  
    <form action="" method="post" enctype="multipart/form-data">
<fieldset>
    <legend><h1>CONTACT US FORM</h1></legend>
   <p> For any complaints and enquiries </p>
   <p> Reach us now via filling this form</p>

   
<label for="lastname">Full Name </label><br>
<input type="text" name="fullName" id="fullname" placeholder="Enter your fullName"><br><br>

<label for="Email">Email</label><br>
<input type="email" name="email" id="email" placeholder="mary@gmail"><br><br>

<label for="subject">Subject</label><br>
<input type="text" name="subject" id="subject"><br><br>

<label for="message">Message</label><br>
<textarea name="message" id="message" cols="50" rows="20">Write your concerns here</textarea><br><br>

<button type="submit"><h3>Submit</h3></button>

</fieldset>

    </form>
</body>
</html>
