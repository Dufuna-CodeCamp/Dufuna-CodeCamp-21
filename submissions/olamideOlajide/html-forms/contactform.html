<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Store Designs</legend>
        <br />
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="type your name here"/><br/><br/>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="type your email here"/><br/><br/>
        <label for="subject">Subject:</label><br/>
        <input type="text" id="subject" name="subject" placeholder="type your subject here"/><br/><br/>
        <label for="message">Message:</label><br/>
        <textarea id="message" rows="10" cols="40" name="message"></textarea><br/><br/>
        <input type="submit" value="Send"/>
      </fieldset>
    </form>
  </body>
</html>
