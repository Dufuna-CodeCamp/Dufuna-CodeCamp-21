<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
        <h3>Navigation</h3>
        <a href="../html/index.html">Product</a>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Contact Form</legend>
                <label for="fullname">Full Name</label><br>
                <input type="text" name="fullname" id="fullname"> <br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email address"/><br><br>

                <label for="subject">Subject</label><br>
                <input type="text" name="subject" id="subject"> <br><br>

                <label for="message">Message</label><br>
                <textarea name="message" id="message" cols="100" rows="10"></textarea><br><br>

                <input type="submit" value="submit">

            </fieldset>
        </form>
    </body>
</html>
