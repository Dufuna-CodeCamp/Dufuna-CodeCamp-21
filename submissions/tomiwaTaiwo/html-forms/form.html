<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>contactform</title>
</head>
<body>
    <h1>Contact Form Page</h1>
     <nav>
        <ul>
            <li><a href="../html/index.html">Product Page</a></li>
            <li><a href="form.html">Contact Form</a></li>
        </ul>
    </nav>

    <form action="#" method="post"enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name</label> <br/>
        <input type="text" name="fullname" id="fullname"/> <br/><br/>
        <label for="email">Email:</label>
        <input type="email" name="email.com" id="email" placeholder="enter your email address"/> <br/><br/>
        <label for="subject">Subject</label> <br/>
        <input type="subject" name="subject" id="subject"/> <br/><br/>

        <label for="message"> Type in your Message</label><br/>
        <textarea name="message" id="message" cols="50" rows="10"></textarea> <br/>

        <button type="submit">Submit</button><br/>       
        </fieldset>
    </form>                         
</body>
