<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"
        <title>Contact form</title>
    </head>
    <body>
        <a href="../html/E-commercewebsite.html">product page</a>
        <a href="./contact-form.html">Contact form</a>
        <h1>Product Contact Form</h1>  
        <form action="#" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact Form</legend>
            
            <label for="fullname">Full Name</label> <br>
            <input type="text" name="fullname" id="fullname"/> <br><br>

            <label>Email: </label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"/> <br>
            <label for="subject">Subject</label> <br>
            <input  type="text" name="subject" id="subject"/> <br><br>

            <label>Message</label> <br>
            <input type="text" name="message" id="message"/> <br><br>

            <button type="button" name="button">Submit</button>
        </fieldset>
        </form>
    </body>
<html>
