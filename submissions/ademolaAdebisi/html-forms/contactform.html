    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset style=" width: 0;">
            <legend><strong>Contact us </strong></legend>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname" required /> <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="abcdef@mail.com" required /><br><br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required /><br><br>
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="50" rows="10" placeholder="type your message here"
                required></textarea>
            <button type="submit">Submit</button>
            <input type="reset" />
        </fieldset>

    </form>
</body>
