<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <header>
      <a href="/html/index.html" target="_blank">Product page</a>  <a href="/html-forms/contact_form.html">Contact us</a> 
    </header>
    <form action="#" method="POST">
        <fieldset>
            <legend> CONTACT FORM</legend>
         <label for="full_name">Full Name</label> <br> 
         <input type="text" id="full_name" name="fullName" placeholder="Grace Soyebi"><br><br>

         <label for="mail">Email</label><br>
         <input type="text" id="mail" name="email" placeholder="user@email.com"><br><br>

         <label for="subject">Subject</label> <br>
         <input type="text" id="subject" name="subject" placeholder="Title goes here.."><br><br>

         <label for="message">Message</label> <br>
         <textarea name="message" id="message" cols="30" rows="10" placeholder="Message goes here...."></textarea>
        <br> <input type="button" value="Submit">
    </fieldset>
    </form>
</body>
</html>
