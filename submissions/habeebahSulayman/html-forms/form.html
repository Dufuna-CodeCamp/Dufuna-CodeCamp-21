<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form for My E-commerce store</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="../html/index.html">Product page</a>
        </li>
        <li><a href="./form.html">Contact Form</a></li>
      </ul>
    </nav>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="full-name">Full Name:</label>
        <input type="text" name="full-name" class="full-name" /> <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          class="email"
          placeholder="e.g tola@gmail.com"
        />
        <br /><br />
        <label for="subject">Subject:</label>
        <input type="text" name="subject" class="subject" /> <br />
        <br />
        <label for="message">Message</label> <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />
        <br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
