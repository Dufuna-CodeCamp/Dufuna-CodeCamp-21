<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Forms</title>
  </head>
  <body>
    <header>
      <div>
        <h1>
          <strong>Sneakers</strong>
        </h1>
      </div>
      <nav>
        <ul>
          <li><a href="../Html/index.html">Product</a></li>
          <li><a href="../html-forms/contact.html">Contact Form</a></li>
        </ul>
      </nav>
    </header>
    <form action="#" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>
          <strong><h3>Contact Form</h3></strong>
        </legend>
        <label for="fullname">Enter your full name</label><br />
        <input type="text" name="fullname" id="fullname" /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="username@gmail.com"
        /><br />
        <label for="subject">Subject</label><br />
        <input type="text" name="subject" id="subject" /><br />
        <label for="Message">Message </label><br />
        <input id="Message" name="Message" cols="50" rows="5" /><br /><br />
        <button type="submit">Submit Form</button>
      </fieldset>
    </form>
  </body>
</html>
