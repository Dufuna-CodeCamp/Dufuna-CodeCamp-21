<!DOCTYPE html>
<html>
<head>
    <title>Contact Form page</title>
</head>
<body>
    <header>
        <h1>Welcome to My E-commerce Website</h1>
        <img src="../html/images/drip-haven.jpeg" height="300" width="450">
        <a href="./product-page.html">Product Form</a>
  
      </header>
    <h1>Contact Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full name</label> <br>
            <input type="text" name="fullname" id="fullname"/><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address"/> <br>
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject"/><br>
            <label for="message">Message: </label>
            <input type="text" name="message" id="message"/><br>
            
        </fieldset>
        <button type="submit" name="submit" value="submit">Submit</button>
    </form>
    <footer>
        <p>&copy; 2023 My E-commerce Website</p>
      </footer>
</body>
</html>
