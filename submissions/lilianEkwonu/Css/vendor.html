<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors</title>
    <link rel="stylesheet" href="./vendor.css">
</head>

<body>
    <div class="contain">
        <header>
            <nav>
                <div class="logo">
                    <a href="#">Food<span>Bag</span></a>
                </div>
                <ul class="nav-links">
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a class="signup" href="#">Sign up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hv">
                <p class="active-link">Home&nbsp;>&nbsp;<span>Vendors</span></p>
                <p class="h2">All Vendors</p>
            </div>
            <section>
                <div>
                    <img src="./images/KFC-01.png" height="30" width="30" alt="Image Description" name="KFC">
                    KFC
                    <button class="more">View all</button>
                </div>
                <div class="food-container" id="food-container">
                    <div class="food-box">
                        <img src="./images/bucket  chicken.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    KFC-King Bucket<span class="price">#5,000</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/bucket  chicken.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Zinger Burger<span class="price">#3,600</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/bucket  chicken.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Chicken Strips<span class="price">#1,450</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/bucket  chicken.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Yamilicious<span class="price">#900</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <section class="specialty" id="specialty">
                <div>
                    <img src="./images/chicken republic.jpeg" height="30" width="30" alt="Image Description" >
                    Chicken republic
                    <button class="more">View all</button>
                </div>
                <div class="food-container" id="food-container">
                    <div class="food-box">
                        <img src="./images/refuel max.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Refuel Max<span class="price">#1,200</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/express meal.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Express meal<span class="price">#2,000</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/citizen meal.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Citizen meal<span class="price">#1,500</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
                    <div class="food-box">
                        <img src="./images/citizen meal.jpeg">
                        <div class="food-detail">
                            <div class="title-wrap">
                                <p class="title">
                                    Crunchy wings<span class="price">#1,750</span>
                                </p>
                            </div>
                            <button class="add">Add to Cart</button>
                        </div>
                    </div>
            </section>
    </div>
</body>

</html>
