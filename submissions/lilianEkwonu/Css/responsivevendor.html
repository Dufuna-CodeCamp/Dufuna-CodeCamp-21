<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors</title>
    <link rel="stylesheet" href="./reponsivevendor.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav">
                <a href="#">Food<span>Bag</span></a href="/">
                <ul class="nav-links">
                    <li>Cart</li>
                    <li>Login</li>
                    <button class="button">Sign up</button>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <p class="active-link">Home&nbsp;>&nbsp;<span>Vendors</span></p>
        <div>
            <p class="h2">All Vendors</p>
        </div>
        <section>
            <div class="Vendor">
                <img src="./images/KFC-01.png" height="30" width="30" alt="Image Description" name="KFC">
                KFC
            </div>
            <div class="food-container" id="food-container">
                <div class="food-box">
                    <img src="./images/bucket  chicken.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title-wrap">
                            <p class="title">
                                KFC-King Bucket<span class="price">#5,000</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
                <div class="food-box">
                    <img src="./images/bucket  chicken.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title-wrap">
                            <p class="title">
                                Zinger Burger<span class="price">#3,600</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
                <div class="food-box">
                    <img src="./images/bucket  chicken.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title-wrap">
                            <p class="title">
                                Chicken Strips<span class="price">#1,450</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
            </div>

            <p class="more">View all</p>
        </section>
        <hr>
        <section class="specialty" id="specialty">
            <div class="vendor">
                <img src="./images/chicken republic.jpeg" height="30" width="30" alt="Image Description">
                Chicken republic
            </div>
            <div class="food-container" id="food-container">
                <div class="food-box">
                    <img src="./images/refuel max.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title">
                            <p>
                                Refuel Max<span>#1,200</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
                <div class="food-box">
                    <img src="./images/express meal.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title">
                            <p>
                                Express meal<span>#2,000</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
                <div class="food-box">
                    <img src="./images/citizen meal.jpeg" class="logo">
                    <div class="food-detail">
                        <div class="title">
                            <p>
                                Citizen meal<span>#1,500</span>
                            </p>
                        </div>
                        <button class="add">Add to Cart</button>
                    </div>
                </div>
            </div>

            <p class="more">View all</p>
        </section>
        </div>
</body>

</html>
