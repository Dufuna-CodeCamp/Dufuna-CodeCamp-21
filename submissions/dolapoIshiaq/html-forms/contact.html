<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <h1>Dollyp Data Communication</h1>
        <nav>
            <p><a href="">Home</a></p>
            <p><a href="index.html">Available Products</a></p>
            <p><a href="contact.html">Contact Us</a></p>
        </nav>
    </header>
    <form action="" method="post" enctype="multipart/form-data">
        <h3>Contact us Here</h3>
        <fieldset>
            <legend>Contact Form</legend>
            <label for="name">Full Name</label><br>
            <input type="text" id="fullname" name="name" value=""><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" value=""><br><br>
            <label for="purpose">Subject</label><br>
            <input type="text" id="purpose" name="purpose" value=""><br><br>
            <label for="Message">Message</label><br>
            <textarea name="Message" rows="30" cols="50" id="message"></textarea><br><br>
            <button onclick="">Submit</button>
        </fieldset>
        
    </form>
</body>
</html>
