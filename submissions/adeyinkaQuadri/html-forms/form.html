    <fieldset>
        <legend>Contact Form </legend>
        <form action="#" method="post" enctype="multipart/form-data" >
            <label for="fullname">Full Name</label><br><br>
            <input type="text" name="fullname" id="fullname" required><br><br><hr>
            <label for="email"></label>Email<br><br> 
            <input type="email" name="email" id="email" required><br> <br> <hr>
            <label for="subject">Subject</label><br><br> 
            <input type="text" name="subject" id="subject" required><br> <br> <hr>
            <label for="message">Message</label><br><br> 
            <textarea name="message" id="message" cols="30" rows="10" required placeholder="write us" ></textarea><br><br>
            <input type="submit" value="Submit">
                </form>
    </fieldset>
      
</body>
