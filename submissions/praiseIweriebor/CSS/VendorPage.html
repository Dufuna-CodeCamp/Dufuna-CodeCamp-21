<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <title>FoodBag</title>
</head>
<body>
    <section>
        <div class="header">
            <div>
                <h3><a href="#" id="black">Food<span>Bag</span></a></h3>
            </div>

            <div>
                <nav>
                    <ul>
                        <li><a href="#" id="color">Cart</a></li>
                        <li><a href="#" id="color">Login</a></li>
                        <li><button><a href="#">Sign up</a></button></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div>
        <p><a href="#" class="grey">Home ></a><a href="#" id="black"> Vendors</a></p>
        </div>

        <div>
            <h2>All Vendors</h2>
        </div>

        <div class="brands">
            <div>
                <img src="images/KFC logo.svg" alt="KFC">
                <h3 id="position">KFC</h3>
            </div>
            <a href="#">View all</a>
        </div>
        

        <div class="options">
            <div>
                <img src="images/image4.svg" alt="KFC BUCKET OF CHICKEN">
                <div class="price">
                    <p>KFC - King Bucket</p>
                    <p class="price2">#5,000</p>
                </div>
               <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image4.svg" alt="KFC BUCKET OF CHICKEN">
                <div class="price">
                    <p>Zinger Burger</p>
                    <p class="price2">#3,600</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image4.svg" alt="KFC BUCKET OF CHICKEN">
                <div class="price">
                    <p>Chicken strips</p>
                    <p class="price2">#1,450</p>
                </div>
               <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image4.svg" alt="KFC BUCKET OF CHICKEN">
                <div class="price">
                    <p>Yamilicious</p>
                    <p class="price2">#9000</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
        </div><hr id="hr">

        <div class="brands-cr">
            <div>
                <img src="images/Chicken republic_logo.svg" alt="CHICKEN REPUBLIC">
                <p id="position">Chicken republic</p>
            </div>
            <a href="#">View all</a>
        </div>

        <div class="options-cr">
            <div>
                <img src="images/image1.svg" alt="CHICKEN REP">
                <div class="price-cr">
                    <p>Refuel Max</p>
                    <p class="price2-cr">#1,200</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image2.svg" alt="CHICKEN REP">
                <div class="price-cr">
                    <p>Express meal</p>
                    <p class="price2-cr">#2,000</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image3.svg" alt="CHICKEN REP">
                <div class="price-cr">
                    <p>Citizen meal</p>
                    <p class="price2-cr">#1,500</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
            <div>
                <img src="images/image3.svg" alt="CHICKEN REP">
                <div class="price-cr">
                    <p>Crunchy wings</p>
                    <p class="price2-cr">#1,750</p>
                </div>
                <button><a href="#">Add to Cart</a></button>
            </div>
        </div>
    </section>
</body>
</html>
