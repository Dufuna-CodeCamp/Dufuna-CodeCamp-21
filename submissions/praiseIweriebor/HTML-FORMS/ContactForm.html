<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body background="../HTML/IMAGES/anime-black-and-white-01.jpg">
    <a href="../HTML/ProductPage.html">Click here</a> to return to Product page.
    <form action="#" method="post" enctype="multipart/form-data">
        <b><fieldset>
            <legend><h2> CONTACT FORM </h2></legend>
            <label for="first name"> First Name: <br>
                <input id="first name" type="text" name="First Name" required>
            </label><br><br>
            <label for="last name"> Last Name: <br>
                <input id="last name" type="text" name="Last Name" required>
            </label><br><br>
            <label for="phone number"> Phone Number: <br>
                <input id="phone number" type="text" name="Phone Number" required>
            </label><br><br>
            <label for="email"> Email: <br>
                <input id="email" type="text" name="Email" required>
            </label><br><br>
            <label for="subject"> Subject: <br>
                <input id="subject" type="text" name="Subject" required>
            </label><br><br>
            <label for="message"> Message: <br>
                <textarea name="Message" id="message" cols="30" rows="10" placeholder="Please Leave A Message." required></textarea>
            </label><br><br>   
            <button type="submit"><b> Submit </b></button>
        </fieldset></b>
    </form>
</body>
</html>
