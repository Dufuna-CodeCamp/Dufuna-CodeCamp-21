<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>

  <body>
    <center><h2>Product Survey Form</h2></center>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Survey Form</legend>
            <label for="firstname">First name</label></br>
            <input type="text" name="firstname" id="firstname"/></br>
            <label for="lastname">Last name</label></br>
            <input type="text" name="lastname" id="lastname"/></br>
            <label for="address">Address</label></br>
            <input type="text" name="address" id="address" disabled/></br>
            <label>Gender</label></br>
            <input type="radio" name="gender" value="Male" id="male"/>
            <label for="male">Male</label></br>
            <input type="radio" name="gender" value="Female" id="female"/>
            <label for="female">Female</label></br>
            <label for="email">Email:</label></br>
            <input type="email" name="email" id="email" placeholder="Enter yourr email address"/></br>
        </fieldset>
   

        <label for="description1">How would you like to describe our products</label></br>
        <input type="checkbox" name="description1" id="description1" value="description1"/>
        <label for="description1">High Quality</label></br>
        <input type="checkbox" name="description2" id="description2" value="description2"/>
        <label for="description2">Standard</label></br>
        <input type="checkbox" name="description3" id="description3" value="description3"/>
        <label for="description3">Unique</label></br>
        <input type="checkbox" name="description4" id="description4" value="description4"/>
        <label for="description4">Low Quality</label></br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"/></br></br>
        <label for="file">Upload file</label>
        <input type="file" name="file" id="file"/></br></br>
        
        <label for="country">Country:</label>
        <select nane="country" id="country">
            <option value="zambia">Zambia</option>
            <option value="zimbabwe">Zimbabwe</option>
            <option value="malawi">Malawi</option>
        </select></br></br>

        <label>Country with List:</label>
        <input list="country-list" id="country1" name="country"/>

        <datalist id="country-list">
            <option value="Nigeria"/>
            <option value="Zambia"/>
            <option value="Kenya"/>
            <option value="Congo DR"/>
        </datalist></br>

        <label for="comments">Write your comment and suggestion about our products</label><br/>
        <textarea name="comments" id="comments" cols="30" rows="5"></textarea></br>

        <button onclick="alert('Hello..')">Say hello..</button></br>
        <button type="image" name="image-button" scr="#" width="">Submit</button>

    </form>

  </body>

</html>
