<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TeaShop</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        
        <nav>            
            <ul>
                <a href="#">Food<span>bag</span></a>
                <li><a href="#">Sign up</a></li> 
                <li><a href="#">Login</a></li>              
                <li><a href="#">Cart</a></li>             
            </ul>            
        </nav>
        <div id="reg_1">
            <div id="reg">
                <h1>Creat an account or singin</h1>
                <p><h2>Register with us if you don't have an account.</h2></p> 
                <p><h2>Already have an account? <a href="#">Signin</a></h2></p> 
            </div>   
            <div class="signup">
                <form action="#" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Survey Form</legend>
                        <label for="firstname">First name</label></br>
                        <input type="text" name="firstname" id="firstname"/></br>
    
                        <label for="lastname">Last name</label></br>
                        <input type="text" name="lastname" id="lastname"/></br>
                        <label for="email">Email:</label></br>
                        <input type="email" name="email" id="email" placeholder="Enter yourr email address"/></br>
    
                        <label for="address">Address</label></br>
                        <input type="text" name="address" id="address"/></br>
                        <div id="gender">
                            <label>Gender</label></br>
                            <input type="radio" name="gender" value="Male" id="male"/>
                            <label for="male">Male</label></br>
                            <input type="radio" name="gender" value="Female" id="female"/>
                            <label for="female">Female</label></br>
                        </div>                                 
                        <label for="password">Password</label></br>
                        <input type="password" name="password" id="password"/></br>
                        <label for="cpassword">Confirm Password</label></br>
                        <input type="password" name="cpassword" id="cpassword"/></br>
                        <span id="condition">
                            <input type="checkbox" name="Conditions" id="Conditions" value="Conditions"/>
                        <label for="Conditions">I agree to Terms & Conditions</label></br> </br>  
                        </span>                                             
                        <button type="image" name="image-button" scr="#" width="">Submit</button>
                    </fieldset>  
                </form>
            </div>
        </div>    
        <div class="footer">            
            <div class="contact-sec">
                <p>Contact Us</p>
                <a href="https://www.twitter.com"><input type="image" name="twitter" src="../html/img/twiiter_logo.jpg"></a>
                <a href="https://www.youtube.com"><input type="image" name="youtube" src="../html/img/youtube_logo.jpg"></a>
      			<a href="https://www.facebook.com"><input type="image" name="facebook" src="../html/img/facebook_logo.jpg"></a>
               
      		</div>
            <div id="terms_copyrit">
                <div id="terms">
                    <p>Terms & Conditions. Privacy Policy</p>
                </div>
                <div id="copyrit">                   
                    <p>@Copyright 2022 foodbag is a registered trademark</p>
                </div>
            </div>
              
        </div>        
    </body>    
</html>
