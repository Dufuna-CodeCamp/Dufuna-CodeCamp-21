<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>JavaScript Forms</title>
    <style>
        .error-block {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row my-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="validateForm" method="post">
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="font-weight-bold">Email address:</label>
                                    <input type="text" class="form-control" placeholder="Enter email" id="email">
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password" class="font-weight-bold">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" id="password">
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="fullName" class="font-weight-bold">Full Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter full name" id="fullName">
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phoneNumber" class="font-weight-bold">Phone Number:</label>
                                    <input type="text" class="form-control" placeholder="Enter phone number" id="phoneNumber">
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="year" class="font-weight-bold">Year of Birth:</label>
                                    <input type="text" class="form-control" placeholder="Enter year of birth" id="year">
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender" class="font-weight-bold">Select Gender:</label>
                                    <select class="form-control" id="gender">
                                        <option value="">Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <span class="error-block"></span>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="bio" class="font-weight-bold">Bio:</label>
                                    <textarea class="form-control" rows="5" id="bio"></textarea>
                                    <span class="error-block"></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
