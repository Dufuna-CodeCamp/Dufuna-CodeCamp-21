<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MarketFinder|Online Market place for groceries</title>
</head>
<body>
	<nav>
		<ul>
			<li><a href="contact.html">Contact Form</a></li>
			<li><a href="../html/product-page.html">Product</a></li>
		</ul>
	</nav>
	<form action="#" method="post" enctype="application/x-www-form-urlencoded">
		<fieldset>
			<legend>
				<h1>Contact Form</h1>
			</legend>
			<label for="fullname">Full Name:</label>
			<input type="text" name="fullname" id="fullname" placeholder="Jhon Doe">
			<br/>
			<br/>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="youremail@example.com">
			<br/>
			<br/>
			<label for="subject">Subject:</label>
			<input type="text" name="subject" id="subject" placeholder="enter a subject">
			<br/>
			<br/>
			<label for="message">Message</label><br/>
			<textarea name="message" id="" cols="40" rows="8" placeholder="lets know your thought about our product"></textarea>
			<br/>
			<br/>
			<input type="submit" value="Submit Form">
		</fieldset>
	</form>
</body>
</html>
