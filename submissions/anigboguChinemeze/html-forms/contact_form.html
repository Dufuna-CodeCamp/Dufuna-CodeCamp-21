<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form page using HTML</title>
</head>
<body>
    <div class="links">
        <a href="../html/product.html">Products Page</a>
    </div>
    <div class="form">
        <fieldset>
            <legend>My Contact Form</legend>
            <form id="contact_form">
                <input type="text" placeholder="Full name"><br/><br/>
                <input type="email" placeholder="email"><br/><br/>
                <input type="text" placeholder="Subject"><br/><br/>
            </form>

            <textarea name="message" form="contact_form">Enter text here...</textarea><br/><br/>

            <button type="submit" form="contact_form" value="Submit">Submit</button>
       </fieldset>
    </div>
</body>
</html>
