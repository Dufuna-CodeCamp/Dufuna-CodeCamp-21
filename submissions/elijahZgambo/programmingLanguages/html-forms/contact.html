<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
    <h1>Contact Details</h1>
    <a href="../html/ecommerce.html">Products</a><br><a href="#">Contact Form</a><br>
    <form action="#" method="post">
        <label for="full-name">Full Name:</label><br>
        <input type="text" name="full-name" id="full-name"/><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"/><br>
        <label for="subject">Subject:</label><br>
        <input list="subject" id="subject"/><br>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="60" rows="10"></textarea><br>
        <input type="button" name="Submit" value="Submit"/>
    </form>
</body>
</html>
