<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;1,400&display=swap"
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./vendor.css" />
    <title>FoodBag</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <div class="header-title">
            <h2>FoodBag</h2>
          </div>
          <div class="header-links">
            <div class="header-link">
              <a href="#">Cart</a>
            </div>
            <div class="header-link">
              <a href="#">Login</a>
            </div>
            <div class="header-link">
              <button>
                <a href="#">Sign up</a>
              </button>
            </div>
          </div>
        </div>
      </header>

      <nav class="navbar">
        <div class="nav-header">
          <p>Home ></p>
        </div>
        <div class="nav-item">
          <p>Vendors</p>
        </div>
      </nav>

      <div class="vendor-container">
        <div class="vendor-header">
          <h2>All Vendors</h2>
        </div>
        <div class="vendor-list">
          <div class="vendor">
            <div class="vendor-title">
              <img src="./assets/KFC logo.svg" alt="logo" />
              <p>KFC</p>
            </div>
            <div class="vendor-items">
              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image4.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>KFC - King Bucket</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;5,000</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image4.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Zinger Burger</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;3,600</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image4.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Chicken Strips</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;1,450</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image4.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Yamilicious</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;900</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>
            </div>

            <div class="vendor-all">
              <p>View all</p>
            </div>
          </div>

          <div class="split">
            <hr />
          </div>

          <div class="vendor">
            <div class="vendor-title">
              <img src="./assets/Chicken republic_logo.svg" alt="logo" />
              <p>Chicken Republic</p>
            </div>
            <div class="vendor-items">
              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image1.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Refuel Max</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;1,200</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image3.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Express Meal</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;2,000</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image1.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Citizen Meal</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;1,500</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>

              <div class="vendor-item">
                <div class="vendor-product">
                  <img src="./assets/image1.svg" alt="logo" />
                </div>
                <div class="product-detail">
                  <div class="product-name">
                    <h3>Crunchy Wings</h3>
                  </div>
                  <div class="product-price">
                    <p>&#35;1,750</p>
                  </div>
                </div>
                <div class="cart-button">
                  <button>
                    <p>Add to Cart</p>
                  </button>
                </div>
              </div>
            </div>

            <div class="vendor-all">
              <p>View all</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
