<!DOCTYPE html>
<html>

        <title>Contact Us</title>
    </head>

    <body>

        <header>
            <h2>M's ONLINE BOOK STORE</h2><br>

            <ul>
                <li><a href="../product_page.html">Products</a></li>
                <li><a href="contact-form.html">Contact Us</a></li>
            </ul>
        </header>
        <h3>CONTACT FORM</h3>
        
        <form>
            <fieldset>
                <label for="full name">Full Name:  </label>
                <input type="text" name="full name" placeholder="Full Name"/><br><br>
                <label for="email">Email:  </label>
                <input type="email" name="email" placeholder="Email Address"><br><br>
                <label for="subject">Subject:  </label>
                <input type="text" name="subject" placeholder="Title of your message"><br><br>
                <label for="message">Message: </label><br>
                <textarea name="message" cols="150" rows="10" placeholder="Write your comments and suggestions here."></textarea><br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
