<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <nav>
        <div class="topnav">
            <a href="../html/Shopmart.html">Product Page</a>
        </div>

    </nav>
    <body>
            <h1>Contact Form</h1>
        

    <form action="#" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>User details</legend><br>
        <label for="Full name">Full Name</label><br>
        <input type="text" name="Full name" id="Full name"/><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"/><br><br>
    </fieldset><br><br><br>
    <fieldset>
        <legend>Message</legend><br>
        <label for="subject">Subject</label><br>
        <input type="text" name="subject" id="subject"/><br><br>
        <label for="message">Enquiries</label><br>
        <textarea name="message" id="message" cols="50" rows="10" placeholder="Write your message here..."></textarea><br>
    </fieldset><br><br><br>

    <button type="submit">Submit</button>
    </form>
</body>
</html>
