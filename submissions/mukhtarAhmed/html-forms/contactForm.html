<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <a href="index.html">Product</a>
    <a href="contactForm.html">Contact form</a>

    <h1>Contact form Page</h1>
    <form action="">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="fullname">Full Name</label><br><br>
            <input type="text" name="fullname" id="fullname"><br><br>
            <label for="email">Email</label><br><br>
            <input type="email" name="email" id="email" placeholder="Enter your email address"><br><br>
            <label for="subject">Subject</label><br><br>
            <input type="text" name="subject" id="subject"> <br><br>
            <label for="message">Message</label><br><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

            <button>Submit</button>
        </fieldset>

    </form>
</body>
</html>
