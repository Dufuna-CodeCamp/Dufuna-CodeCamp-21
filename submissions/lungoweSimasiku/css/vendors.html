<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBag | Vendors</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header class="header">
        <div class="header__nav">
            <a class="logo" href="index.html">Food<span>Bag</span></a>
            <nav class="nav">
                <ul class="menu">
                    <li>
                        <a href="cart.html">Cart</a>
                    </li>
                    <li>
                        <a href="login.html">Login</a>
                    </li>
                </ul>
    
            </nav>
            <div>
                <button class="nav__button">Sign up</button>
            </div>
        </div>
    </header>
    <main class="main__container">
        <div class="page__nav">
            <p><span><a href="index.html">Home</a> ></span> Vendors</p>
        </div>
        <h2 class="vendor__title">All Vendors</h2>
        <section class="kfc">
            <div class="kfc__logo">
                <div class="kfc__logo-content">
                    <img src="images/KFC logo.svg" alt="KFC logo" />
                    <span>KFC</span>
                </div>
                <p class="view-all">View All</p>
            </div>
            <div class="kfc__wrapper">
                <div class="kfc__menu">
                    <img src="images/image4.svg" alt="KFC chicken bucket" />
                    <div class="kfc__price">
                        <h3>KFC - King Bucket</h3>
                        <p>#5,000</p>
                    </div>
                    <button class="kfc__button button">Add to Cart</button>
                </div>
                <div class="kfc__menu">
                    <img src="images/image4.svg" alt="KFC chicken bucket" />
                    <div class="kfc__price">
                        <h3>Zinger Burger</h3>
                        <p>#3,600</p>
                    </div>
                    <button class="kfc__button button">Add to Cart</button>
                </div>
                <div class="kfc__menu">
                    <img src="images/image4.svg" alt="KFC chicken bucket" />
                    <div class="kfc__price">
                        <h3>Chicken strips</h3>
                        <p>#1,450</p>
                    </div>
                    <button class="kfc__button button">Add to Cart</button>
                </div>
                <div class="kfc__menu">
                    <img src="images/image4.svg" alt="KFC chicken bucket" />
                    <div class="kfc__price">
                        <h3>Yamilicious</h3>
                        <p>#900</p>
                    </div>
                    <button class="kfc__button button">Add to Cart</button>
                </div>
            </div>
            <span class="view-all">View All</span>
        </section>
        <section class="chicken-rep">
            <div class="chicken-rep__logo">
                <div class="chicken-rep__logo-content">
                    <img src="images/Chicken republic_logo.svg" alt="Chicken Republic logo" />
                    <span>Chicken republic</span>
                </div>
                <p class="view-all">View All</p>
            </div>
            <div class="chicken-rep__wrapper">
                <div class="chicken-rep__menu">
                    <img src="images/image1.svg" alt="Chicken republic refuel meal" />
                    <div class="chicken-rep__price">
                        <h3>Refuel Max</h3>
                        <p>#1,200</p>
                    </div>
                    <button class="chicken-rep__button button">Add to Cart</button>
                </div>
                <div class="chicken-rep__menu">
                    <img src="images/image2.svg" alt="Chicken republic express meal" />
                    <div class="chicken-rep__price">
                        <h3>Express Meal</h3>
                        <p>#2,000</p>
                    </div>
                    <button class="chicken-rep__button button">Add to Cart</button>
                </div>
                <div class="chicken-rep__menu">
                    <img src="images/image3.svg" alt="Chicken republic citizen meal" />
                    <div class="chicken-rep__price">
                        <h3>Citizen Meal</h3>
                        <p>#1,500</p>
                    </div>
                    <button class="chicken-rep__button button">Add to Cart</button>
                </div>
                <div class="chicken-rep__menu">
                    <img src="images/image3.svg" alt="Chicken republic citizen meal" />
                    <div class="chicken-rep__price">
                        <h3>Crunchy Wings</h3>
                        <p>#1,750</p>
                    </div>
                    <button class="chicken-rep__button button">Add to Cart</button>
                </div>
            </div>
            <span class="view-all">View All</span>
        </section>
    </main>
</body>
</html>
