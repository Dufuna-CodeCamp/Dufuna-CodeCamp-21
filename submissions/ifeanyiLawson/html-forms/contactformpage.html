<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form </title>
</head>
<body>
<nav>
    <ul>
        <li><a href="html/index.html">Product Page</a></li>
        <li><a href="html-forms/contactformpage.html">Contact Form</a></li>
    </ul>
</nav>

<h1>Contact Form Page</h1>
<form action="#" method="post" enctype="multipart/form-data">
    <label for="full name">Full Name:</label> <br>
    <input type="text" name="full name" id="full name"/> <br><br>
    <label for="email">Email:</label> <br>
    <input type="text" name="email" id="email" placeholder="Enter your email address"/> <br><br>
    <label for="subject">Subject</label><br>
    <input type="text" name="subject" id="subject"/> <br><br>
    <label for="message">Message:</label> <br>
    <textarea name="message" id="message" placeholder="Please leave your message here..." cols="70" rows="20"></textarea><br>

    <button>Submit</button>


</form>

</body>
</html>
