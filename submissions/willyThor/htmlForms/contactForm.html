<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Contact Form </title>
    </head>
    <body>
	<h2>Please contact our team for any queries and concerns about our product by filling in the form below</h2>
          <fieldset> 
	    <legend><strong><h3>Contact Form</h3></strong></legend> 
	 	<label for="fullname">Enter your full name</label><br>
		<input type="text" name="fullname" id="fullname" /><br>
		<label for="email">Email:</label><br>
		<input type="email" name="email" id="email" placeholder="username@gmail.com" /><br>
		<label for="subject">Subject</label><br>
		<input type="text" name="subject" id="subject"/><br>
		<label for="comment">Enter your comments below</label><br>
		<textarea id="comment" name="comment" cols="50" rows="5"></textarea><br><br>
		<button type="submit">Submit Form</button>
	  </fieldset> 
    </body>
</html>
