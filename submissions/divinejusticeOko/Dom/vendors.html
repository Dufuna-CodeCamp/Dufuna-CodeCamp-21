<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FoodBag</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Food<span class="red-txt">Bag</span></h2>

        <nav>
            <ul>
                <li class="nav-item cart"><a href="#">Cart <span></span></a></li>
                <li class="nav-item"><a href="#">Login</a></li>
                <li class="nav-item btn"> Sign up</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="vendors" id="vendors">
            <p><a href="#">Home > <span class="black-txt"><b>Vendors</b></span></a></p>
            
            <h3>All Vendors</h3>


            <div class="kfc">
                <div class="logo">
                    <img src="imgs/KFC logo.svg" alt="">
                    <p class="black-txt">KFC</p>
                </div>


                <div class="menu">
                    <div class="menu-item">
                        <img src="imgs/image4.svg" alt="">
                        <div class="flex">
                            <p>KFC - King Bucket</p>
                            <p class="green-txt">#5,000</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image4.svg" alt="">
                        <div class="flex">
                            <p>Zinger Burger</p>
                            <p class="green-txt">#3,600</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image4.svg" alt="">
                        <div class="flex">
                            <p>Chicken Strips</p>
                            <p class="green-txt">#1,450</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image4.svg" alt="">
                        <div class="flex">
                            <p>Yamilicious</p>
                            <p class="green-txt">#9000</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>
                </div>

                <p><a href="#" class="red-txt">View all</a></p>
            </div>

            <br>
            <br>
            <hr>

            <div class="c-rep">
                <div class="logo">
                    <img src="imgs/Chicken republic_logo.svg" alt="">
                    <p>Chicken republic</p>
                </div>


                <div class="menu">
                    <div class="menu-item">
                        <img src="imgs/image1.svg" alt="">
                        <div class="flex">
                            <p>Refuel Max</p>
                            <p class="green-txt">#1,200</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image2.svg" alt="">
                        <div class="flex">
                            <p>Express Meal</p>
                            <p class="green-txt">#2,000</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image3.svg" alt="">
                        <div class="flex">
                            <p>Citizen Meal</p>
                            <p class="green-txt">#1,500</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>

                    <div class="menu-item">
                        <img src="imgs/image3.svg" alt="">
                        <div class="flex">
                            <p>Crunchy Wings</p>
                            <p class="green-txt">#1,750</p>
                        </div>
                        <button class="menu-btn">Add to Cart</button>
                    </div>
                </div>

                <p><a href="#" class="red-txt">View all</a></p>
            </div>
        </section>

    </main>
    <script src="vendors.js"></script>
</body>

</html>
