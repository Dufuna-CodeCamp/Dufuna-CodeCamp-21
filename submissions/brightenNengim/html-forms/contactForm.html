<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Page </title>
</head>
<body>
   <fieldset>
       <legend> <h3>Contact Form</h3> </legend>
       <form action="#" autocomplete="on" method="post" enctype="multipart/form-data" >
        <label for="fname"> <b> Full Name</b>  </label><br>
        <input type="text" id="fname" autofocus placeholder="Start with surname" required > <br><br>
        <label for="email"> <b>Email</b> </label> <br>
        <input type="email" id="email" required><br><br>
        <label for="subject"> <b>Subject</b> </label>
        <select name="subject" id="subject">
            <option value="conplaint">Complaint</option>
            <option value="inquiry">Inquiry</option>

        </select> <br><br>
        <label for="message"> <b>Message</b> </label><br>
        <textarea name="message" id="message" cols="35" rows="10"></textarea> <br><br>
        <!-- <input type="submit" onclick="alert('Are you sure you want to submit?')"> -->
        <button type="submit" onclick="alert('Are you sure you want to submit?')"> Submit </button>


    </form>
   </fieldset>


</body>
</html>
