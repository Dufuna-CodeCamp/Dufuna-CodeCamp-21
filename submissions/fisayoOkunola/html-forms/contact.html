<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Page</title>
</head>
<body>
    <nav>
        <a href="../HTML/product.html">Product</a>
        <a href="../html-forms/contact.html">Contact Us</a>
    </nav>
    <h1>Contact Us</h1>
    <form action="#"  method="post">
        <fieldset>
            <legend>Contact Form</legend>
            <label for="firstname">Full Name:</label> <br>
            <input type="text" name="firstname" id="firstname" required> <br><br>
            <label for="email">Email: </label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required> <br><br>
            <label for="subject">Subject: </label> <br>
            <input type="text" id="subject" name="subject" required> <br><br>
            <label for="message">Message:</label> <br>
            <input id="message" name="message" required></input> <br><br>
            <button type="submit" class="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
